"LocationCity":"Milwaukee","LocationState":"Wisconsin","lon":-87.9064736,"lat":43.0389025,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04375722","location":"online"},{"BriefTitle":"Impact of Neuromodulation on Language Impairments in Stroke Patients","Condition":"Stroke Aphasia","StartDate":"January 1, 2018","name":"NCT03699930","OrgFullName":"Casa Colina Hospital and Centers for Healthcare","BriefSummary":"Up to 40% of stroke survivors suffer from aphasia, making recovery of language abilities a top priority in stroke rehabilitation. Conventional speech and language therapy may have limited effectiveness. Leveraging multimodal data (behavioral, neuroimaging, and genetics), this study aims to 1) evaluate the efficacy of combining tDCS with speech therapy, 2) examine neural changes associated with recovery, 3) identify factors influencing response to treatment.","DetailedDescription":"Approximately one million people in the United States are living with aphasia, an acquired neurological disorder affecting the ability to use and/or understand language. This communication impairment affects up to 40% of stroke patients. Stroke victims usually prioritize speaking, writing, and walking as the three most important rehabilitation goals, two of these goals therefore involving communication. Conventional speech therapy strategies have nevertheless limited effectiveness in post-stroke aphasia. Indeed, approximately half of those affected will remain in this state despite intensive speech therapy. Effective novel treatment is therefore warranted to improve recovery in these patients. Recent evidence suggests that transcranial direct current stimulation (tDCS), a non-invasive, low-cost neuromodulation technique, applied in conjunction with speech therapy may be more effective in promoting language recovery than behavioral intervention alone.\n\nA double-blind quasi-randomized controlled study will be carried out in chronic post-stroke aphasics. Participants will be assigned to either the tDCS group or to the sham (placebo) group and will receive 20 minutes of concurrent speech and language therapy by a trained speech therapist over five consecutive days. Behavioral, EEG, and MRI data will be acquired within one week before and after intervention. Genetic samples will be collected once. Secondary behavioral outcome measures will be performed again 3 months following tDCS/sham intervention to assess long-term benefits.","Keyword":"transcranial direct current stimulation stroke aphasia speech therapy neurorehabilitation neuromodulation language function neuroplasticity neuroimaging EEG MRI genetics language disorders","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nBetween ages 18-85\nAt least 12 months post stroke\nDiagnosed with aphasia due to ischemic or hemorrhagic stroke\nEnglish speaking\nRight handed prior to stroke\n\nExclusion Criteria:\n\nNonverbal\nOther neurological diseases/disorders\nNot MRI-compatible (e.g. claustrophobia, metal implants in the head)","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Pomona","LocationState":"California","lon":-117.7499909,"lat":34.055103,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03699930","location":"online"},{"BriefTitle":"Home Program Practice for People With Language Disorders After Stroke","Condition":"Aphasia Stroke","StartDate":"January 22, 2021","name":"NCT04543084","OrgFullName":"Duquesne University","BriefSummary":"Logbooks are one of the most commonly used methods to both support and track adherence in research studies. This study will look at using logbooks to support adherence to reading practice for individuals with post-stroke aphasia. It is thought that using a logbook will increase practice time.","DetailedDescription":null,"Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nat least 6 months post left hemisphere stroke with a diagnosis of aphasia\nmust have self-reported interest in working to improve reading comprehension\naccess to the Internet\nspeak English as a primary language\n\nExclusion Criteria:\n\nsignificant visual or hearing impairment as determined by \"aphasia-friendly\" and age-appropriate screening\nactively receiving speech-language pathology services in which computerized or reading comprehension home practice activities are assigned/requested\nsevere auditory comprehension impairment that limits understanding of one-step directions (i.e., Western Aphasia Battery-Revised sequential commands subtest score below 8).","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Pittsburgh","LocationState":"Pennsylvania","lon":-79.9958864,"lat":40.4406248,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04543084","location":"online"},{"BriefTitle":"Brain-based Understanding of Individual Language Differences After Stroke","Condition":"Aphasia Stroke Alexia","StartDate":"November 1, 2018","name":"NCT04991519","OrgFullName":"Georgetown University","BriefSummary":"Strokes often cause a loss of communication ability, referred to as aphasia, as well as cognitive difficulties. Each stroke survivor has a unique pattern of strengths and weaknesses in communication and cognition, and a unique course of recovery. The BUILD study aims to understand the brain basis of these individual differences in stroke outcome. Participants with stroke as well as controls matched in age, educational background, race, and sex are examined using a combination of standardized and in-house tests of language and cognition to provide a detailed profile of strengths and weaknesses. Each participant will have between three and six sessions, including an MRI to measure details of the structure, function, and connections in the brain. The data are analyzed to test how patterns in the stroke lesion explain the patterns of communication and cognitive difficulties, and how patterns in the uninjured parts of the brain explain resilience and recovery from the stroke. Ultimately, we hope that BUILD will guide us toward new targets for brain stimulation treatments or other biologically based treatments that improve language and cognitive abilities after stroke.","DetailedDescription":null,"Keyword":"aphasia stroke brain injury speech language reading alexia apraxia","StudyType":"Observational","EligibilityCriteria":"Inclusion Criteria:\n\nStroke Survivors:\n\nAge >=18\nStroke in left hemisphere of brain with or without aphasia, or stroke elsewhere causing aphasia\nLearned English at 8 years or younger\n\nControls:\n\nAge >=18\nNo history of brain injury resulting from stroke, trauma, infection (i.e. encephalitis), or tumor\nLearned English at 8 years or younger\n\nExclusion Criteria:\n\nHistory of other brain conditions that could impact interpretation of results (such as multiple sclerosis, premorbid dementia)\nSevere psychiatric condition that would interfere with participation in the study\nHistory of a learning disability that could impact interpretation of results\n\nAdditional Exclusion Criteria for MRIs:\n\nPacemaker or magnetic metal in the body that is not MRI compatible\nPregnancy\nClaustrophobia","HealthyVolunteers":"Accepts Healthy Volunteers","MinimumAge":"18 Years","Gender":"All","LocationCity":"Washington","LocationState":"District of Columbia","lon":-77.0368707,"lat":38.9071923,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04991519","location":"online"},{"BriefTitle":"Defining the Neural Dynamics of Concept Retrieval Using Electrocorticography","Condition":"Aphasia","StartDate":"August 2, 2021","name":"NCT04620928","OrgFullName":"Medical College of Wisconsin","BriefSummary":"This study will look at the way activity within the brain changes over time while a person is trying to think about certain everyday concepts. To measure brain activity accurately, we will be using electrodes placed on people's brains during awake brain surgery.","DetailedDescription":"This study will measure the dynamics of cortical activity among early modal cortex and multimodal cortical regions during conceptual retrieval using electrocorticography. Participants will be patients undergoing awake temporal lobe craniotomies. During the surgery patients will have multiple high-density grids placed to simultaneously record activity in multiple areas while the patient is performing language tasks. Activity in each of these regions will be tested for timing differences and informational directionality to determine the temporal dynamics.","Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nClinically determined to require an awake left temporal resection of a brain lesion with concurrent language testing.\nEnglish as a first language.\n\nExclusion Criteria:\n\nSignificant preoperative neuropsychological deficits in memory or naming.\nPatients with inability to make decisions regarding their participation in this research project.\nSurgeon does not plan to expose the area of interest or determines that recording during the resection will interfere with his surgical plan.","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Milwaukee","LocationState":"Wisconsin","lon":-87.9064736,"lat":43.0389025,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04620928","location":"online"},{"BriefTitle":"Longitudinal Imaging of Microglial Activation in Different Clinical Variants of Alzheimer's Disease","Condition":"Alzheimer Disease","StartDate":"November 17, 2020","name":"NCT04576793","OrgFullName":"Columbia University","BriefSummary":"The purpose of this study is to determine how inflammation is related to other changes in the brain that occur during the progression of Alzheimer's disease. The investigators are also studying how inflammation is related to the symptoms that first occur in patients with Alzheimer's disease (AD). For this reason, the investigators are asking people with different versions of Alzheimer's disease to participate. This includes patients with either:\n\nPosterior cortical atrophy - a version of Alzheimer's disease with vision difficulties\nLogopenic variant primary progressive aphasia - a version of Alzheimer's disease with language difficulties\nAmnestic Alzheimer's disease - a \"typical\" version of Alzheimer's disease with memory difficulties\nThe investigators are also enrolling older adults with normal visual, language, and memory function.","DetailedDescription":"This study is being done to learn about inflammation in Alzheimer's disease so that the investigators can find out new ways to treat patients with this disease. Because Alzheimer's disease usually causes slow changes to the brain over time, in this study the investigators are going to perform different tests and then repeat some of them two years later.\n\nInflammation can be measured using a type of brain scan called a positron emission tomography (PET) scan. A PET scan uses very small amounts of a radioactive drug that is injected into a vein to create a special picture of the brain. The inflammation PET scan uses a drug called ER176. ER176 is an experimental drug but has been used in several human studies before. Once in the body, ER176 sticks to areas with lots of inflammation, and the PET scan allows us to see these areas.\n\nInflammation can also be measured by looking at certain proteins in the spinal fluid. In order to measure these proteins in the spinal fluid, the investigators need to perform a lumbar puncture (spinal tap). Certain genes that inherited from parents influence the amount of inflammation in the body. The investigators can study how genes affect inflammation in Alzheimer's disease by looking doing genetic tests on blood that collected from the vein.\n\nThe investigators can study how genes affect inflammation in Alzheimer's disease by doing genetic tests on blood. The investigators will also be testing blood for severe acute respiratory syndrome (SARS)- CoV-2 (the virus that causes COVID-19) antibodies. The investigators want to see if exposure to the virus that causes COVID-19 changes the amount of inflammation in the brain or not.\n\nAlong with inflammation, Alzheimer's disease is also associated with the build up of the proteins amyloid and tau in the brain. The investigators can measure these proteins using PET scans. The amyloid PET scan uses a drug called florbetaben that has been approved by the FDA to help diagnose Alzheimer's disease. The tau PET scan uses a drug called MK-6240. Like ER176, MK-6240 is experimental but has been used in several human studies before.\n\nA brain MRI creates a high resolution picture of the brain. The brain MRI helps the investigators get more information from the PET scans, and can also tell the investigators the size and appearance of different brain structures. When someone has Alzheimer's disease, some of these brain structures get smaller or have altered appearance on MRI.","Keyword":"Inflammation PET scans Cognitive Impairment Posterior Cortical Atrophy Logopenic Variant Primary Progressive Aphasia Amnestic Alzheimer's Disease MK-6240","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nAge 50 to 75 years at time of screening.\nAt screening, must have no cognitive impairment, or meet criteria for amnestic Alzheimer's disease, posterior cortical atrophy, or logopenic variant primary progressive aphasia. Diagnoses will be made based on history, exam, neuropsychological testing, brain MRI, and consensus diagnosis.\nPatients must have Clinical Dementia Rating scale score of 0.5 or 1 at enrollment. Controls must have Clinical Dementia Rating scale score of 0 at enrollment.\nSubjects unable to provide informed consent must have a surrogate decision maker.\nWritten and oral fluency in English.\nAble to participate in all scheduled evaluations and to complete all required tests and procedures.\nIn the opinion of the PI, the subject must be considered likely to comply with the study protocol and to have a high probability of completing the study.\n\nExclusion Criteria:\n\nPast or present history of a brain disorder other than Alzheimer's disease (including presence of cortical infarct on MRI even in absence of clinical stroke).\nSerious medical conditions, which make study procedures of the current study unsafe. Such serious medical conditions include uncontrolled epilepsy and multiple serious injuries.\nContraindication to MRI scanning.\nConditions precluding entry into the scanners (e.g. morbid obesity, claustrophobia, etc.).\nExposure to research related radiation in the past year that, when combined with this study, would place subjects above the allowable limits.\nParticipation in the last year in a clinical trial for a disease modifying drug for AD.\nTaking immunosuppressive medication (e.g., glucocorticoids, cytostatics, antibodies, drugs acting on immunophilins, interferons, tumor necrosis factor inhibitors). Nonsteroidal anti-inflammatory drugs (NSAIDs) are not exclusionary.","HealthyVolunteers":"Accepts Healthy Volunteers","MinimumAge":"50 Years","Gender":"All","LocationCity":"New York","LocationState":"New York","lon":-74.0059728,"lat":40.7127753,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04576793","location":"online"}],"type":"mapbubble","name":"Online Study","minSize":"5%","maxSize":"5%","color":"rgba(0,100,0,0.3)","tooltip":{"pointFormat":"<a href='{point.link}'>{point.BriefTitle}<\/a>"}},{"data":[{"BriefTitle":"Translation and Clinical Implementation of a Test of Language and Short-term Memory in Aphasia","Condition":"Aphasia","StartDate":"December 15, 2017","name":"NCT03635554","OrgFullName":"Temple University","BriefSummary":"This project aims to develop a clinically feasible version of a laboratory-developed assessment battery for language and verbal short-term memory difficulties in aphasia.","DetailedDescription":"Over five years, we will develop a clinically feasible test that can be used to assess in-depth the language and verbal short-term memory abilities of individuals with aphasia (Called the TALSA - Temple Assessment of Language and Short-term memory in Aphasia. Based on a test that we have developed and tested over the past decade, we will create a shorter version that can be used by clinicians in a rehabilitation setting. The data to support this development will come from two sources: (1) clinicians in rehabilitation facilities who will use the new clinical test and provide feedback on the test (administration, value etc) and (2) people with aphasia who will be administered the longer version to help us identify the best test items in the laboratory version of the TALSA to be carried over to the shorter clinical version.\n\nWe are recruiting individuals with aphasia as well as people without aphasia (to serve as controls) to help with development of this assessment battery. The battery consists of between 15 and 20 subtests that assess many aspects of language and verbal short-term memory.","Keyword":"Aphasia","StudyType":"Observational","EligibilityCriteria":"Inclusion Criteria:\n\n. single or multiple left hemisphere lesions\nat least one year post-stroke.\nhigh-school educated\nnegative histories for mental illness and alcohol/substance abuse.\npassed an audiometric pure-tone, air conduction screening at 25 dB HL at 1K, 2K and 4K Hz for at least one ear.\n\nExclusion Criteria:\n\nEnglish as a second language Right hemisphere stroke Less than 6 months post-onset of stroke.","HealthyVolunteers":null,"MinimumAge":"21 Years","Gender":"All","LocationCity":"Seattle","LocationState":"Washington","lon":-122.3320708,"lat":47.6062095,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03635554","location":"on site"},{"BriefTitle":"Telerehabilitation for Aphasia (TERRA)","Condition":"Aphasia Stroke Stroke Rehabilitation","StartDate":"April 1, 2016","name":"NCT04682223","OrgFullName":"University of South Carolina","BriefSummary":"Speech-language therapy is generally found to be helpful in the rehabilitation of aphasia. However, not all patients with aphasia have access to adequate treatment to maximize their recovery. The goal of this project is to compare the efficacy of telerehabilitation or Aphasia Remote Therapy (ART) to the more traditional In-Clinic Therapy (I-CT).","DetailedDescription":"Stroke is the leading cause of adult disability in the United States. One of the most debilitating impairments resulting from stroke is aphasia, a language disorder caused by damage to the left hemisphere of the brain. While evidence shows that aphasia therapy improves speech production and communicative quality of life in persons with chronic (>6 months) stroke-induced aphasia, the amount of therapy provided to patients in the United States is typically far less than what is probably necessary to maximize recovery. There are a few important reasons underlying this discrepancy. For example, considerable emphasis is placed on acute and subacute stroke recovery with less therapy focus on the chronic period, when recovery is usually slower. Also, access to rehabilitation services can be limited by the availability of providers (e.g., in rural regions) or by difficulties with transportation logistics related to disabilities and the physical sequelae of stroke. One way to increase access to aphasia therapy is to rely on telerehabilitation (a.k.a., aphasia remote therapy; ART). So far, telerehabilitation in stroke has primarily focused on physical therapy, with only a handful of smaller studies involving aphasia therapy. The purpose of this study is to compare aphasia therapy administered via ART to aphasia therapy administered in person (In-Clinic Therapy; I-CT). We will conduct the first phase II, non-inferiority trial of telerehabilitation for aphasia therapy that is exclusively administered by a speech-language pathologist. Participants with chronic aphasia will be randomized to either a telerehabilitation or aphasia remote therapy (ART) group or an in-clinic therapy (I-CT) group relying on the same therapy approach currently used in our ongoing POLAR study. The outcome measure will focus on speech production and combines correct naming on the Philadelphia Naming Test and correct words produced per minute (CWPM) during discourse. The primary endpoint is change in the outcome measure at 6 months compared to baseline. The non-inferiority margin will be set so that if ART leads to less than 50% improvement than the improvement following I-CT, it will be considered inferior for therapy delivery. Neuroimaging will be used to evaluate how aphasia is shaped by the stroke lesion in combination with residual brain integrity.","Keyword":"aphasia stroke telerehabilitation speech-language therapy","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nParticipants must have sustained a left hemisphere ischemic or hemorrhagic stroke at least 12 months prior to enrollment.\nParticipants must primarily speak English for at least the past 20 years.\nParticipants must be capable of giving informed consent or indicating another to provide informed consent.\nParticipants must be between 21-80 years of age.\nParticipants must be magnetic resonance imaging (MRI) compatible (e.g., no metal implants, not claustrophobic) on a 3-Tesla (3T) scanner.\n\nExclusion Criteria:\n\nParticipants must not have previous neurological disease affecting the brain (e.g. history of traumatic brain injury).\nParticipants must not have severely limited speech production (severe unintelligibility) and/or auditory comprehension that interferes with adequate participation in the therapy provided (i.e., WAB-R Spontaneous Speech rating scale score of 0-1 or WAB-R Comprehension score of 0-1).\nParticipants must not have a history of stroke to the right hemisphere of the brain.\nParticipants must not have a bilateral, cerebellar or brainstem stroke.\nParticipants must not have anything that makes them be 3T MRI incompatible\nInsufficient intelligible speech to provide accurate responses with discourse/naming.","HealthyVolunteers":"No","MinimumAge":"21 Years","Gender":"All","LocationCity":"Charleston","LocationState":"South Carolina","lon":-79.9310512,"lat":32.7764749,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04682223","location":"on site"},{"BriefTitle":"Telerehabilitation for Aphasia (TERRA)","Condition":"Aphasia Stroke Stroke Rehabilitation","StartDate":"April 1, 2016","name":"NCT04682223","OrgFullName":"University of South Carolina","BriefSummary":"Speech-language therapy is generally found to be helpful in the rehabilitation of aphasia. However, not all patients with aphasia have access to adequate treatment to maximize their recovery. The goal of this project is to compare the efficacy of telerehabilitation or Aphasia Remote Therapy (ART) to the more traditional In-Clinic Therapy (I-CT).","DetailedDescription":"Stroke is the leading cause of adult disability in the United States. One of the most debilitating impairments resulting from stroke is aphasia, a language disorder caused by damage to the left hemisphere of the brain. While evidence shows that aphasia therapy improves speech production and communicative quality of life in persons with chronic (>6 months) stroke-induced aphasia, the amount of therapy provided to patients in the United States is typically far less than what is probably necessary to maximize recovery. There are a few important reasons underlying this discrepancy. For example, considerable emphasis is placed on acute and subacute stroke recovery with less therapy focus on the chronic period, when recovery is usually slower. Also, access to rehabilitation services can be limited by the availability of providers (e.g., in rural regions) or by difficulties with transportation logistics related to disabilities and the physical sequelae of stroke. One way to increase access to aphasia therapy is to rely on telerehabilitation (a.k.a., aphasia remote therapy; ART). So far, telerehabilitation in stroke has primarily focused on physical therapy, with only a handful of smaller studies involving aphasia therapy. The purpose of this study is to compare aphasia therapy administered via ART to aphasia therapy administered in person (In-Clinic Therapy; I-CT). We will conduct the first phase II, non-inferiority trial of telerehabilitation for aphasia therapy that is exclusively administered by a speech-language pathologist. Participants with chronic aphasia will be randomized to either a telerehabilitation or aphasia remote therapy (ART) group or an in-clinic therapy (I-CT) group relying on the same therapy approach currently used in our ongoing POLAR study. The outcome measure will focus on speech production and combines correct naming on the Philadelphia Naming Test and correct words produced per minute (CWPM) during discourse. The primary endpoint is change in the outcome measure at 6 months compared to baseline. The non-inferiority margin will be set so that if ART leads to less than 50% improvement than the improvement following I-CT, it will be considered inferior for therapy delivery. Neuroimaging will be used to evaluate how aphasia is shaped by the stroke lesion in combination with residual brain integrity.","Keyword":"aphasia stroke telerehabilitation speech-language therapy","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nParticipants must have sustained a left hemisphere ischemic or hemorrhagic stroke at least 12 months prior to enrollment.\nParticipants must primarily speak English for at least the past 20 years.\nParticipants must be capable of giving informed consent or indicating another to provide informed consent.\nParticipants must be between 21-80 years of age.\nParticipants must be magnetic resonance imaging (MRI) compatible (e.g., no metal implants, not claustrophobic) on a 3-Tesla (3T) scanner.\n\nExclusion Criteria:\n\nParticipants must not have previous neurological disease affecting the brain (e.g. history of traumatic brain injury).\nParticipants must not have severely limited speech production (severe unintelligibility) and/or auditory comprehension that interferes with adequate participation in the therapy provided (i.e., WAB-R Spontaneous Speech rating scale score of 0-1 or WAB-R Comprehension score of 0-1).\nParticipants must not have a history of stroke to the right hemisphere of the brain.\nParticipants must not have a bilateral, cerebellar or brainstem stroke.\nParticipants must not have anything that makes them be 3T MRI incompatible\nInsufficient intelligible speech to provide accurate responses with discourse/naming.","HealthyVolunteers":"No","MinimumAge":"21 Years","Gender":"All","LocationCity":"Columbia","LocationState":"South Carolina","lon":-81.0348144,"lat":34.0007104,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04682223","location":"on site"},{"BriefTitle":"Improving Electronic Written Communication in Aphasia","Condition":"Aphasia","StartDate":"September 20, 2018","name":"NCT03773419","OrgFullName":"Shirley Ryan AbilityLab","BriefSummary":"People with aphasia have difficulty with writing and often struggle to use electronic communication that connects people to one another. The goal of this project is to evaluate the extent to which a novel treatment (T-WRITE) improves written language function and the use of text messaging; we also evaluate whether there are subsequent positive effects on the participant's social connectedness and ultimately health-related quality of life (HRQOL).\n\nT-WRITE involves choral reading and repeated writing of sentences via texting. Participants work intensively and independently at home on a laptop computer. A virtual therapist directs the participant to practice copying and independently writing phrases and short sentences using the typing feature on a cellular phone. The specific objective of this randomized clinical trial is to compare T-WRITE to ORLA+WTG, a similar treatment that targets written expression using handwriting.","DetailedDescription":"An acquired impairment in writing, also known as agraphia, is a characteristic symptom of aphasia, i.e., a language disorder resulting from damage to the language centers of the brain. Written communication via text and instant messaging, electronic mail, and various types of social media has become an increasingly important part of everyday life in our technology driven society. Consequently, difficulty with written expression can significantly restrict people with aphasia from participation in community life, including social, professional, and educational realms. Improving writing in persons with aphasia could improve communication, increase access to information, reduce isolation and facilitate social connectedness. Furthermore, delivering writing treatment via an electronic modality, such as texting, could be particularly advantageous given the increasing reliance on electronic communication. This study investigates the efficacy of T-WRITE, a computer-based writing treatment for aphasia that targets phrase/sentence level writing using texting. Its aims are to: 1) evaluate the efficacy of computer-based texting treatment for improving written communication in persons with aphasia and 2) assess the extent to which improvements in electronic written communication impact social connectedness and health-related quality of life (HRQOL). This will be accomplished via a randomized controlled trial across two sites that compares computer-based texting treatment (T-WRITE) to a control group that receives a hand-writing treatment (ORLA+WTG).\n\nThe intervention is delivered via computer using state-of-the-art virtual therapist technology. A perceptive, life-like animated computer agent (virtual therapist), using visible speech, guides the participant so he or she can independently work through the set of choral reading and writing activities (see figure above showing a screen shot of the virtual therapist). The objective is to assure an optimal learning experience in the comfort of the participant's home by using a virtual therapist with accurate visible speech feedback. The virtual therapist reads aloud, speaks with accurate visible speech, highlights and repeats words and sentences, directs the participant to copy/write phrases or sentences, and provides guidance much like a real therapist. The sequence of steps in the ORLA+WTG and the T-WRITE treatments are identical. The output modality for participants randomized to T-WRITE is texting using a cellular phone whereas participants in the ORLA+WTG will hand-write their responses using pen and paper. Participants will practice their writing for 90 minutes a day, 6 days a week for 4 weeks.","Keyword":"Stroke-related aphasia Rehabilitation Writing Texting","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\ndiagnosis of an aphasia subsequent to a left-hemisphere infarct(s) that is confirmed by CT scan or MRI\nAphasia Quotient score on the Western Aphasia Battery-Revised of 40-85.\n> 6 months post injury\npremorbidly right handed, determined by Edinburgh Handedness Inventory\ncompleted at least an eighth grade education\npremorbid proficiency in English by self-report\n\nExclusion Criteria:\n\nany other neurological condition (other than cerebral vascular disease) that could potentially affect cognition or speech, such as Parkinson's Disease, Alzheimer's Dementia, traumatic brain injury.\nactive substance abuse.","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Chicago","LocationState":"Illinois","lon":-87.6297982,"lat":41.8781136,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03773419","location":"on site"},{"BriefTitle":"Improving Electronic Written Communication in Aphasia","Condition":"Aphasia","StartDate":"September 20, 2018","name":"NCT03773419","OrgFullName":"Shirley Ryan AbilityLab","BriefSummary":"People with aphasia have difficulty with writing and often struggle to use electronic communication that connects people to one another. The goal of this project is to evaluate the extent to which a novel treatment (T-WRITE) improves written language function and the use of text messaging; we also evaluate whether there are subsequent positive effects on the participant's social connectedness and ultimately health-related quality of life (HRQOL).\n\nT-WRITE involves choral reading and repeated writing of sentences via texting. Participants work intensively and independently at home on a laptop computer. A virtual therapist directs the participant to practice copying and independently writing phrases and short sentences using the typing feature on a cellular phone. The specific objective of this randomized clinical trial is to compare T-WRITE to ORLA+WTG, a similar treatment that targets written expression using handwriting.","DetailedDescription":"An acquired impairment in writing, also known as agraphia, is a characteristic symptom of aphasia, i.e., a language disorder resulting from damage to the language centers of the brain. Written communication via text and instant messaging, electronic mail, and various types of social media has become an increasingly important part of everyday life in our technology driven society. Consequently, difficulty with written expression can significantly restrict people with aphasia from participation in community life, including social, professional, and educational realms. Improving writing in persons with aphasia could improve communication, increase access to information, reduce isolation and facilitate social connectedness. Furthermore, delivering writing treatment via an electronic modality, such as texting, could be particularly advantageous given the increasing reliance on electronic communication. This study investigates the efficacy of T-WRITE, a computer-based writing treatment for aphasia that targets phrase/sentence level writing using texting. Its aims are to: 1) evaluate the efficacy of computer-based texting treatment for improving written communication in persons with aphasia and 2) assess the extent to which improvements in electronic written communication impact social connectedness and health-related quality of life (HRQOL). This will be accomplished via a randomized controlled trial across two sites that compares computer-based texting treatment (T-WRITE) to a control group that receives a hand-writing treatment (ORLA+WTG).\n\nThe intervention is delivered via computer using state-of-the-art virtual therapist technology. A perceptive, life-like animated computer agent (virtual therapist), using visible speech, guides the participant so he or she can independently work through the set of choral reading and writing activities (see figure above showing a screen shot of the virtual therapist). The objective is to assure an optimal learning experience in the comfort of the participant's home by using a virtual therapist with accurate visible speech feedback. The virtual therapist reads aloud, speaks with accurate visible speech, highlights and repeats words and sentences, directs the participant to copy/write phrases or sentences, and provides guidance much like a real therapist. The sequence of steps in the ORLA+WTG and the T-WRITE treatments are identical. The output modality for participants randomized to T-WRITE is texting using a cellular phone whereas participants in the ORLA+WTG will hand-write their responses using pen and paper. Participants will practice their writing for 90 minutes a day, 6 days a week for 4 weeks.","Keyword":"Stroke-related aphasia Rehabilitation Writing Texting","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\ndiagnosis of an aphasia subsequent to a left-hemisphere infarct(s) that is confirmed by CT scan or MRI\nAphasia Quotient score on the Western Aphasia Battery-Revised of 40-85.\n> 6 months post injury\npremorbidly right handed, determined by Edinburgh Handedness Inventory\ncompleted at least an eighth grade education\npremorbid proficiency in English by self-report\n\nExclusion Criteria:\n\nany other neurological condition (other than cerebral vascular disease) that could potentially affect cognition or speech, such as Parkinson's Disease, Alzheimer's Dementia, traumatic brain injury.\nactive substance abuse.","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Harrisonburg","LocationState":"Virginia","lon":-78.8689155,"lat":38.4495688,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03773419","location":"on site"},{"BriefTitle":"Speech Entrainment for Aphasia Recovery","Condition":"Aphasia Aphasia Non Fluent Stroke","StartDate":"August 21, 2020","name":"NCT04364854","OrgFullName":"Medical University of South Carolina","BriefSummary":"After a stroke, many people experience a language impairment called aphasia. One of the most debilitating types of aphasia is non-fluent aphasia. Non-fluent aphasia is defined by significantly reduced speech production, with the speaker producing only a few words or even less. Speech entrainment therapy (SET) is a treatment that has been shown to increase fluency in people with non-fluent aphasia. The study looks to define the best dose of SET that leads to sustained improvements in spontaneous speech production.\n\nParticipants who are eligible will undergo baseline language testing, an MRI, and will be randomized into one of 4 treatment groups: SET for 3 weeks, SET for 4.5 weeks, SET for 6 weeks, and no treatment (control group).","DetailedDescription":null,"Keyword":"Aphasia Speech Language Pathology Therapy","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria\n\nAphasia as a result of a left hemisphere ischemic or hemorrhagic stroke (WAB-R Aphasia quotient <93.8).\nPatients must have spoken English as their primary language.\n21-81 years old\npre-stroke modified Rankin Scale (mRS)= 2 or less,\npost-stroke mRS= 4 or less.\nAt least 6 months post-stroke.\nNon-fluent aphasia (WAB-R comprehension score >4 and WAB-R fluency score <6).\n\nExclusion Criteria\n\nHistory of chronic neurological or psychiatric diseases (excluding migraines, depression, or post-stroke epilepsy). Self-reported history of learning disability.\nSevere dysarthria.\nHistory of right hemisphere strokes or brain stem/cerebellar strokes (As evidenced by MRI or CT).\nUncorrectable hearing or vision.\nContraindications to MRI or inability to complete the MRI scanning session.\nWomen who are pregnant.","HealthyVolunteers":"No","MinimumAge":"21 Years","Gender":"All","LocationCity":"Salt Lake City","LocationState":"Utah","lon":-111.8910474,"lat":40.7607793,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04364854","location":"on site"},{"BriefTitle":"Predicting Rehabilitation Outcomes in Bilingual Aphasia Using Computational Modeling","Condition":"Aphasia","StartDate":"April 20, 2018","name":"NCT02916524","OrgFullName":"Boston University Charles River Campus","BriefSummary":"The purpose of this investigation is to implement a computational model that can predict and optimize training and cross-language generalization patterns for bilingual persons with aphasia (BPA). The proposed work will determine the best possible treatment program for each individual patient even before they are rehabilitated. In addition, the computational model allows specification of variables such as age of acquisition, language exposure/proficiency, impairment and their systematic influence on a range of language rehabilitation outcomes.","DetailedDescription":null,"Keyword":"Aphasia Bilingualism Language therapy Rehabilitation of speech and language disorders Speech-language pathology","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nAny number of years of education\nBilingual: speaking both Spanish and English (or Chinese and English) with any degree of language proficiency prior to stroke\nAphasia secondary to a left-hemisphere stroke (diagnosed by a neurologist on the basis of clinical CT/MRI imaging or medical reports)\nAphasia resulting from stroke or dementia\nNaming deficits must be present with concurrent lexical/semantic impairment\nVisual and auditory acuity sufficient for all assessment and treatment procedures\nAbility to understand study and follow study procedures for the entire length of the study\n\nExclusion Criteria:\n\nPremorbid history of speech/language disorder\nProficient in more than just Spanish and English (or Chinese and English)\nOvert, behaviorally noticeable, attentional limitations that interfere with completing the experimental tasks\nActive medical disease that may compromise participation (e.g., cancer undergoing acute treatment, unstable diabetes, renal or hepatic insufficiency, fluctuating systemic immunological disease such as systemic lupus erythematosis, etc.)\nCurrently taking medications that are known to exert significant effects on cognitive processes, such as neuroleptics, steroids, anticholinesterase inhibitors, etc.\nCurrent drug or alcohol use or dependence that would interfere with adherence to study requirements, in the opinion of the principal investigator\nInability or unwillingness of individual to give written informed consent\nDiagnosed with mental illness other than active depression\nNeurological condition other than that which resulted in aphasia","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Boston","LocationState":"Massachusetts","lon":-71.0588801,"lat":42.3600825,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT02916524","location":"on site"},{"BriefTitle":"Predicting Rehabilitation Outcomes in Bilingual Aphasia Using Computational Modeling","Condition":"Aphasia","StartDate":"April 20, 2018","name":"NCT02916524","OrgFullName":"Boston University Charles River Campus","BriefSummary":"The purpose of this investigation is to implement a computational model that can predict and optimize training and cross-language generalization patterns for bilingual persons with aphasia (BPA). The proposed work will determine the best possible treatment program for each individual patient even before they are rehabilitated. In addition, the computational model allows specification of variables such as age of acquisition, language exposure/proficiency, impairment and their systematic influence on a range of language rehabilitation outcomes.","DetailedDescription":null,"Keyword":"Aphasia Bilingualism Language therapy Rehabilitation of speech and language disorders Speech-language pathology","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nAny number of years of education\nBilingual: speaking both Spanish and English (or Chinese and English) with any degree of language proficiency prior to stroke\nAphasia secondary to a left-hemisphere stroke (diagnosed by a neurologist on the basis of clinical CT/MRI imaging or medical reports)\nAphasia resulting from stroke or dementia\nNaming deficits must be present with concurrent lexical/semantic impairment\nVisual and auditory acuity sufficient for all assessment and treatment procedures\nAbility to understand study and follow study procedures for the entire length of the study\n\nExclusion Criteria:\n\nPremorbid history of speech/language disorder\nProficient in more than just Spanish and English (or Chinese and English)\nOvert, behaviorally noticeable, attentional limitations that interfere with completing the experimental tasks\nActive medical disease that may compromise participation (e.g., cancer undergoing acute treatment, unstable diabetes, renal or hepatic insufficiency, fluctuating systemic immunological disease such as systemic lupus erythematosis, etc.)\nCurrently taking medications that are known to exert significant effects on cognitive processes, such as neuroleptics, steroids, anticholinesterase inhibitors, etc.\nCurrent drug or alcohol use or dependence that would interfere with adherence to study requirements, in the opinion of the principal investigator\nInability or unwillingness of individual to give written informed consent\nDiagnosed with mental illness other than active depression\nNeurological condition other than that which resulted in aphasia","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Austin","LocationState":"Texas","lon":-97.7430608,"lat":30.267153,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT02916524","location":"on site"},{"BriefTitle":"Timing of Transcranial Direct Current Stimulation (tDCS) Combined With Speech and Language Therapy (SLT)","Condition":"Aphasia","StartDate":"April 3, 2019","name":"NCT03773406","OrgFullName":"Shirley Ryan AbilityLab","BriefSummary":"Aphasia is an acquired (typically left-hemisphere) multi-modality disturbance of language that impacts around 2 million people in the USA. Aphasia impacts language production and comprehension as well as reading and writing. The ramifications of aphasia extend beyond language impairment to negatively impacting a person's social, vocational, and recreational activities. Currently, the most effective way to treat aphasia is with speech-language therapy (SLT). However, even if SLT is intensive, persons with aphasia are left with residual language delays. Recent research suggests that pairing SLT with transcranial direct current stimulation (tDCS) a non-invasive, safe, low-cost form of brain stimulation may aid language recovery in persons with aphasia. However, results from tDCS studies are inconclusive. The success of tDCS in combination with SLT could depend on the timing of tDCS since tDCS-induced effects depend on the neuronal state of the brain-networks at the time of the stimulation. In this study, the differential impact of tDCS before behavioral SLT (offline-before therapy), tDCS after SLT (offline-after therapy), and tDCS concurrently with SLT (online) on functional language recovery in persons with aphasia will be investigated. Sham tDCS (i.e., SLT alone) as a control group will also be included in the study. The investigators hypothesize that both offline and online tDCS will improve language functioning than sham tDCS.","DetailedDescription":"tDCS Implementation:\n\n2mA of direct current for 20 minutes will be delivered using a constant current stimulator via two electrodes in saline soaked sponges. To stimulate the left angular gyrus, a cathodal electrode inside a saline soaked sponge (5 x 3cm) will be placed over the CP5 according to the 10-20 international system for EEG electrode placement. The electrodes will be secured in position by a custom-built EEG cap that will be marked with the location for angular gyrus. The investigators will then confirm that the cathodal electrode is over the left angular through the use of neuronavigation. The \"return\" anode electrode will be placed in a saline soaked sponge (5 x 5cm) on the center of the supraorbital region.\n\nAt the beginning of the tDCS, current will slowly ram-up during the first few seconds until it reaches 2mA. The ramp-up process will acclimate the participants to tDCS-induced sensations (e.g., itching). At the end of the tDCS sessions, current will slowly ramp down in the last few seconds to 0mA. The total duration of the 2mA current will be maintained for 20 minutes. For sham stimulation, the investigators will place the electrodes in the same location as the real tDCS groups with stimulation ending after few seconds. The brief stimulation will produce tDCS-induced sensations so that participants will not be aware when the tDCS stopped delivering direct current\n\nSpeech-Language Treatment:\n\nStandard-of-care treatment - script training will be used to provide SLT to our participants. The treatment will be delivered via a computer program, Aphasia Scripts , whereby a virtual therapist interactively guides the participants through treatment steps. Scripts will be five to ten sentences and developed from common templates about topics relevant to daily life (e.g., asking questions at the grocery store, ordering in a restaurant). The advantage of using a computer program instead of a human therapist is that it removes extraneous variables associated with human therapists (e.g., different levels of encouragement) and this, together with the use of script templates, ensures treatment fidelity across participants.\n\nDuration of an individual subject's participation in the study:\n\nSubjects will be requested to come for baseline sessions (3 to 4 hours) before the actual experiment. The baseline assessments may be done over two visits. In the baseline session the subjects' aphasia severity will be assessed. The participants will also perform baseline tasks of language and cognition in this session. Subjects will then participate in 3 weeks of tDCS and SLT (i.e., 15 sessions). The sessions will consist of 40 minutes of SLT and 20 minutes of tDCS. Subjects will be asked to return for an assessment immediately following the end of treatment and for follow-up testing after 4 and 8 weeks. Therefore, total number of visits will be 19-23 sessions (depending on how many visits are needed for the assessments) over a period of three months.","Keyword":"Aphasia, tDCS, Script training, Functional language, Naming","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nMen or women with diagnosis of fluent or non-fluent aphasia subsequent to a left-hemisphere infarct(s) that is confirmed by a MRI or CT scan\nAphasia quotient on the WAB of 35-80\nAt least 6 months post onset of aphasia (this is beyond the stage of spontaneous recovery)\n18- 80 years of age\nPremorbidly fluent in English\nPremorbidly right-hand dominant per the Edinburg Handedness Inventory\nVisual acuity of 20/40 corrected\nAuditory acuity no worse than 30 dB HL on pure tone testing, aided in the better ear.\nEducation greater than 12th grade\n\nExclusion Criteria:\n\nAny other neurological condition (other than cerebral vascular disease) that could impact language and cognition such as Alzheimer's disease, Parkinson's disease, primary progressive aphasia, and traumatic brain injury\nActive substance use\nIndividuals with epilepsy","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Chicago","LocationState":"Illinois","lon":-87.6297982,"lat":41.8781136,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03773406","location":"on site"},{"BriefTitle":"Escitalopram and Language Intervention for Subacute Aphasia","Condition":"Aphasia Stroke","StartDate":"July 18, 2021","name":"NCT03843463","OrgFullName":"Johns Hopkins University","BriefSummary":"In this project, the investigators will investigate the effects of a selective serotonin reuptake inhibitor (SSRI), escitalopram, on augmenting language therapy effectiveness, as measured by naming untrained pictures and describing pictures, in individuals with aphasia in the acute and subacute post stroke period (i.e., within three months post stroke).","DetailedDescription":"In this project, the investigators will investigate the effects of a selective serotonin reuptake inhibitor (SSRI), escitalopram, on augmenting language therapy effectiveness, as measured by naming untrained pictures and describing pictures, in individuals with aphasia in the acute and subacute post stroke period (i.e., within three months post stroke). There has been no previous randomized controlled trial (RCT) to evaluate the effect of daily SSRI in the first three months after stroke on improvement of language in people undergoing aphasia treatment. It is plausible that SSRIs, which elevate synaptic serotonin, might enhance recovery by augmenting synaptic plasticity.\n\nThe investigators propose to conduct a Phase 2 multi-center, randomized, double blind, placebo-controlled trial of escitalopram for augmenting language intervention in subacute stroke. The investigators hypothesize that daily escitalopram for 90 days after stroke results in greater improvement (compared to placebo) in naming untrained pictures, as well as greater increase in content of picture description and greater improvement in morphosyntactic production, when combined with speech and language treatment (SALT). A second aim is to evaluate the mechanisms of language recovery in individuals who receive active medical treatment and those who receive placebo, using resting state functional magnetic resonance imaging (rsfMRI) and genetic testing. The investigators hypothesize that greater improvement in language is associated with increased connectivity within the left hemisphere language network on rsfMRI in participants who receive escitalopram than in those who receive placebo, independently of improvement in depression. The investigators also hypothesize that the effects are greatest in individuals with val/val allele of brain-derived neurotrophic factor (BDNF) - (consistent with previous studies showing a greater response to treatment and greater neuroplasticity in people with the val/val allele than those with one or more met alleles.","Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nParticipants must have sustained an acute ischemic left hemisphere stroke.\nParticipants must be fluent speakers of English by self-report.\nParticipants must be capable of giving informed consent or indicating a legally authorized representative to provide informed consent.\nParticipants must be age 18 or older.\nParticipants must be within 5 days of onset of stroke.\nParticipants must be pre-morbidly right-handed by self-report.\nParticipants must have an aphasia diagnosis as confirmed by the Western Aphasia Battery-Revised (Aphasia Quotient < 93.8).\n\nExclusion Criteria:\n\nPrevious neurological disease affecting the brain including previous symptomatic stroke\nDiagnosis of schizophrenia, autism, or other psychiatric or neurological condition that affects naming/language\nA history of additional risk factors for torsades de pointes (TdP; e.g., heart failure, hypokalemia, family history of Long QT Syndrome)\nCurrent severe depression, defined as a score of > 15 on the Patient Health Questionnaire (PHQ-9)\nUncorrected visual loss or hearing loss by self-report\nUse of any medication approved by the FDA for treatment of depression at the time of stroke onset\nConcomitant use of any monoamine oxidase inhibitors (MAOIs) or pimozide, or other drugs that prolong the QT/QTc interval, triptans (and other 5-Hydroxytryptamine Receptor Agonists), or other contraindications to escitalopram that may be identified.\nA QTc greater than 450 milliseconds on electrocardiogram or evidence of hyponatremia (Na < 130) at baseline\nPregnancy at the time of stroke or planning to become pregnant during the study term.","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Charleston","LocationState":"South Carolina","lon":-79.9310512,"lat":32.7764749,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03843463","location":"on site"},{"BriefTitle":"Escitalopram and Language Intervention for Subacute Aphasia","Condition":"Aphasia Stroke","StartDate":"July 18, 2021","name":"NCT03843463","OrgFullName":"Johns Hopkins University","BriefSummary":"In this project, the investigators will investigate the effects of a selective serotonin reuptake inhibitor (SSRI), escitalopram, on augmenting language therapy effectiveness, as measured by naming untrained pictures and describing pictures, in individuals with aphasia in the acute and subacute post stroke period (i.e., within three months post stroke).","DetailedDescription":"In this project, the investigators will investigate the effects of a selective serotonin reuptake inhibitor (SSRI), escitalopram, on augmenting language therapy effectiveness, as measured by naming untrained pictures and describing pictures, in individuals with aphasia in the acute and subacute post stroke period (i.e., within three months post stroke). There has been no previous randomized controlled trial (RCT) to evaluate the effect of daily SSRI in the first three months after stroke on improvement of language in people undergoing aphasia treatment. It is plausible that SSRIs, which elevate synaptic serotonin, might enhance recovery by augmenting synaptic plasticity.\n\nThe investigators propose to conduct a Phase 2 multi-center, randomized, double blind, placebo-controlled trial of escitalopram for augmenting language intervention in subacute stroke. The investigators hypothesize that daily escitalopram for 90 days after stroke results in greater improvement (compared to placebo) in naming untrained pictures, as well as greater increase in content of picture description and greater improvement in morphosyntactic production, when combined with speech and language treatment (SALT). A second aim is to evaluate the mechanisms of language recovery in individuals who receive active medical treatment and those who receive placebo, using resting state functional magnetic resonance imaging (rsfMRI) and genetic testing. The investigators hypothesize that greater improvement in language is associated with increased connectivity within the left hemisphere language network on rsfMRI in participants who receive escitalopram than in those who receive placebo, independently of improvement in depression. The investigators also hypothesize that the effects are greatest in individuals with val/val allele of brain-derived neurotrophic factor (BDNF) - (consistent with previous studies showing a greater response to treatment and greater neuroplasticity in people with the val/val allele than those with one or more met alleles.","Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nParticipants must have sustained an acute ischemic left hemisphere stroke.\nParticipants must be fluent speakers of English by self-report.\nParticipants must be capable of giving informed consent or indicating a legally authorized representative to provide informed consent.\nParticipants must be age 18 or older.\nParticipants must be within 5 days of onset of stroke.\nParticipants must be pre-morbidly right-handed by self-report.\nParticipants must have an aphasia diagnosis as confirmed by the Western Aphasia Battery-Revised (Aphasia Quotient < 93.8).\n\nExclusion Criteria:\n\nPrevious neurological disease affecting the brain including previous symptomatic stroke\nDiagnosis of schizophrenia, autism, or other psychiatric or neurological condition that affects naming/language\nA history of additional risk factors for torsades de pointes (TdP; e.g., heart failure, hypokalemia, family history of Long QT Syndrome)\nCurrent severe depression, defined as a score of > 15 on the Patient Health Questionnaire (PHQ-9)\nUncorrected visual loss or hearing loss by self-report\nUse of any medication approved by the FDA for treatment of depression at the time of stroke onset\nConcomitant use of any monoamine oxidase inhibitors (MAOIs) or pimozide, or other drugs that prolong the QT/QTc interval, triptans (and other 5-Hydroxytryptamine Receptor Agonists), or other contraindications to escitalopram that may be identified.\nA QTc greater than 450 milliseconds on electrocardiogram or evidence of hyponatremia (Na < 130) at baseline\nPregnancy at the time of stroke or planning to become pregnant during the study term.","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Columbia","LocationState":"South Carolina","lon":-81.0348144,"lat":34.0007104,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03843463","location":"on site"},{"BriefTitle":"Efficacy of START (Startle Rehabilitation Therapy) in the Treatment Stroke-induced Aphasia/Apraxia","Condition":"Stroke Aphasia Apraxia of Speech","StartDate":"July 22, 2020","name":"NCT04816799","OrgFullName":"Arizona State University","BriefSummary":"A stratified, parallel-group, double-blind, randomized controlled trial of remotely delivered START treatment to individuals with severe-to-moderate stroke (with recruitment focused on individuals with low SES) will be conducted. Subjects and assessors will be blinded to the condition making the experiment double blind. Specifically, subjects will be told that we are exploring a new therapy that using different sounds to improve therapy. Parallel group design will ensure that subjects in the Control group are unaware that their \"sounds\" are softer than the START group. Trainers may become aware that a loud sound is present thus a unique Assessor will evaluate clinical performance before and after training making the study double-blind. Fifty-four subjects will undergo baseline testing in the laboratory to establish their capacity for functional and expressive speech as well as their self-reported health-related quality of life (power analysis below). Next, subjects will participate in a high-frequency, word-picture verification/ auditory-repetition treatment, 2 hr/day for 5 consecutive days focusing on expression of words of functional significance (e.g., water, fall). Subjects will either receive training with START or without (Control). Subjects will be re-tested immediately following training as well as one-month post to assess retention. Aim 1 will evaluate capacity of START to enhance SLT outcomes by assessing the % change in clinical assessment of functional and expressive speech. Our preliminary data points to a robust response [details]. Aim 2 will focus on the capacity of these changes to 1) be retained and 2) impact subject's reported quality of life. NOTE: While we are planning in-person baseline, end, and retention testing, in response to COVID, we have established remote clinical screening using peer-reviewed validated techniques for WAB and ABA-2 (see Alternative Solutions). All preliminary data collected for this proposal were collected remotely via no-contact protocols.","DetailedDescription":null,"Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\n18 years old\nNative English Speakers\nCapacity to provide informed consent\nRight-handed\nCorrected to normal vision\nLeft hemisphere cerebral stroke at least 6 months prior to testing\nPresence of severe-to-moderate, non-fluent aphasia, i.e. Aphasia Quotients of 0-50 on the Western Aphasia Battery-Revised (PsychCorp, 2007)\nCorrected pure tone threshold (octave frequencies 250- 4000 Hz) norms for their age and gender41,42 NOTE: Audiometry data will be collected for all participants by lab personnel trained by an audiologist in a sound-attenuated booth. Based on our ongoing aphasia studies, we expect that ~30% of participants will use hearing aids; we will not exclude these individuals but rather include hearing aid use as a covariate in analyses.\n\nExclusion Criteria:\n\nSevere concurrent uncontrolled medical problems (e.g. cardiorespiratory impairment).","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Tempe","LocationState":"Arizona","lon":-111.9400054,"lat":33.4255104,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04816799","location":"on site"},{"BriefTitle":"Effects of Transcranial Direct Current Stimulation (tDCS) on Language","Condition":"Stroke Aphasia","StartDate":"December 1, 2019","name":"NCT04166513","OrgFullName":"Medical College of Wisconsin","BriefSummary":"This study will investigate the effects of mild electrical stimulation in conjunction with speech therapy for people with post-stroke aphasia to enhance language recovery.","DetailedDescription":"Aphasia is a disturbance of language, primarily caused by brain injury to the left cerebral hemisphere. Aphasia treatments include speech and language therapy and pharmacologic therapy, but several studies have found that these treatments are not completely effective for patients with aphasia, leaving them with residual deficits that significantly add to the cost of stroke-related care. Additionally, the amount and frequency of speech and language therapy delivered may have a critical effect on recovery. Therefore, there is a need for new treatments or adjuncts to existing treatments, such as brain stimulation interventions, that have the potential to show greater improvements in patients with aphasia. One such new approach for non-invasive brain stimulation is transcranial direct current stimulation (tDCS).\n\nThis study will examine the effects of tDCS during speech therapy to further examine which method or methods is best for patient recovery. Patients enrolled in the study will undergo language testing that covers a broad range of language functions. Functional Magnetic Resonance Imaging (fMRI) will be completed before and after speech therapy intervention arms to investigate the neural processes affected by tDCS and speech therapy.\n\nStudy design:\n\nPatients will be randomly assigned to one of 2 speech therapy groups in a double-blind, partial crossover design. Patients will receive one of two different speech therapy treatment interventions to focus on specific processing deficits. Participants will undergo neuropsychological evaluation and fMRI assessment before receiving targeted or active-control anodal-tDCS for 10 therapy sessions. Participants will then be re-tested using the behavioral assessment measure and fMRI before crossing over to either receive the tDCS intervention they did not already receive, within the same speech therapy arm. They will complete a final behavioral assessment and fMRI at the completion of the treatment.","Keyword":"tDCS treatment brain stimulation","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nPatients with a language deficit from focal neurologic damage (e.g. stroke, tumor).\nPatients must be adults and have English-language fluency.\nPatients must be eligible to undergo MRI.\n\nExclusion Criteria:\n\nAdvanced neurodegenerative disease (i.e. Stage 3 Alzheimer's disease) or neurologic disorder (e.g. idiopathic epilepsy, Parkinson's disease, ALS)\nSevere psychopathology (e.g. schizophrenia, bipolar disorder, acute major depressive episode)\nNo suspected or diagnosed uncorrectable hearing or vision difficulties, or developmental disabilities (i.e. intellectual disability or learning disability).\nContraindications to MRI such as claustrophobia, implanted electronic devices, MRI-incompatible metal in the body, extreme obesity, pregnancy, inability to lie flat, and inability to see or hear stimulus materials","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Milwaukee","LocationState":"Wisconsin","lon":-87.9064736,"lat":43.0389025,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04166513","location":"on site"},{"BriefTitle":"Intention Treatment for Anomia","Condition":"Aphasia Stroke","StartDate":"May 24, 2021","name":"NCT04267198","OrgFullName":"VA Office of Research and Development","BriefSummary":"Every year approximately 15,000 Veterans are hospitalized for stroke, and up to 40% of those Veterans will experience stroke-related language impairment (i.e., aphasia). Stroke-induced aphasia results in increased healthcare costs and decreased quality of life. As the population of Veterans continues to age, there will be an increasing number for Veterans living with the aphasia and its consequences. Those Veterans deserve to receive aphasia treatment designed to facilitate the best possible outcomes. In the proposed study, the investigators will investigate optimal treatment intensity and predictors of treatment response for a novel word retrieval treatment. The knowledge the investigators gain will have direct implications for the selecting the right treatment approach for the right Veteran.","DetailedDescription":"Difficulty retrieving words is one of the most common language complaints in individuals with stroke-induced aphasia. The negative consequences related to word retrieval impairment include increased health care costs and decreased quality of life. A variety of treatment approaches exist to improve word retrieval, and most of the treatments result in immediate improvement on trained words. However, long-term improvement and improvement on untrained words or behaviors is less common. Additionally, the investigators currently know very little about optimal treatment administration parameters, and the investigators know even less about predictors of treatment response. To make the best use of the limited clinical resources available for aphasia treatment, and to maximize outcomes for Veterans with aphasia, the investigators must: 1) develop clinically translatable treatments that yield widespread and lasting effects and 2) develop clinically accessible ways of identifying who will acquire benefit from a specific treatment approach. This study takes on these two challenges by investigating dose frequency (massed vs. distributed practice) effects and by identifying the language, cognitive and neural predictors of response to Intention treatment (INT), a novel word retrieval treatment. Specifically, the investigators will address the following aims:\n\nAim 1: To investigate dose frequency effects on maintenance and generalization of INT gains. Outcome measure: Word retrieval accuracy for trained and untrained words.\n\nAim 2: To identify the language and cognitive variables that predict response to m-INT vs. d-INT. Outcome measure: Language and cognitive ability as measured by standardized assessments.\n\nAim 3: To identify the neural predictors of response to m-INT vs. d-INT. Outcome measure: Tissue health and task activation location as measured by structural and functional MRI.","Keyword":"aphasia language rehabilitation speech-language pathology","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nEnglish as primary language\n> 6 months post-onset a left-hemisphere stroke. Multiple strokes are acceptable as long as they are confined to the left hemisphere.\nDiagnosis of aphasia\nPresence of word retrieval deficits\nAdequate comprehension as judged by ability to complete two-step commands on the Western Aphasia Battery.\n\nExclusion Criteria:\n\nSevere apraxia of speech or dysarthria\nClinically significant depression\nFor MRI safety: implanted medical devices, metal in the body and claustrophobia.","HealthyVolunteers":"No","MinimumAge":"21 Years","Gender":"All","LocationCity":"Decatur","LocationState":"Georgia","lon":-84.2963123,"lat":33.7748275,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04267198","location":"on site"},{"BriefTitle":"The Impact of Group Singing on Patients With Stroke and Their Personal Caregivers","Condition":"Stroke and Aphasia","StartDate":"April 2014","name":"NCT02328573","OrgFullName":"Icahn School of Medicine at Mount Sinai","BriefSummary":"The study will focus on the impact of communal singing on patients with stroke and their personal caregivers. Forty post-stroke patients will be randomly assigned to two groups: the first group of 20 stroke survivors and their caregivers (up to 40 total participants) will receive 6 months (approximately 24 sessions) of music therapy. The second control groups of 20 stroke survivors and their caregivers will receive standard post-stroke care","DetailedDescription":"The study will focus on the impact of communal singing on patients with stroke and their personal caregivers. Forty post-stroke patients will be randomly assigned to two groups: the first group of 20 stroke survivors and their caregivers (up to 40 total participants) will receive 6 months (approximately 24 sessions) of music therapy. The second control groups of 20 stroke survivors and their caregivers will receive standard post-stroke care.\n\nAll enrolled participants will be assessed on their mood, past music experience and music genre preference (music therapy assessment). They will complete the abridged Beck (BDI-2-fastscreen) questionnaire, the stoke and aphasia quality of life scale; a Likert which measures distress; the Western Aphasia Battery (WAB); the NIH Stroke Scale (SS); the Figely compassion scale; and the driving scene test (Stern and White); and the Rankin. In additional we will take saliva samples from all participants to measure hormone levels.","Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nStroke victim, regardless of level of stroke\n\nExclusion Criteria:\n\nNone","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"New York","LocationState":"New York","lon":-74.0059728,"lat":40.7127753,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT02328573","location":"on site"},{"BriefTitle":"Prism Adaptation in Left Brain Stroke","Condition":"Aphasia Spatial Neglect Stroke","StartDate":"February 15, 2021","name":"NCT04387162","OrgFullName":"VA Office of Research and Development","BriefSummary":"Of the 15,000 Veterans who are hospitalized for stroke each year more than half experience spatial and motor impairments and pain. Spatial-motor-sensory problems limit functioning and independence, which is costly to Veterans, their families, and society. Currently, spatial-motor-sensory problems are targeted using different treatments. However, there is a treatment that has shown promise in simultaneously targeting spatial function, motor function and pain in right-brain stroke. The investigators propose to investigate the feasibility of using adapted spatial-motor sensory assessment and treatment procedures for Veterans with left-brain stroke who have language and cognitive impairment. The next step will be to conduct a large-scale study focused on this multi-target treatment for more efficient and effective stroke rehabilitation. The investigators expect this line of research to increase functioning, independence and quality of life in Veteran stroke survivors.","DetailedDescription":"The functional disability experienced by Veterans after stroke, and the limited rehabilitation resources available, highlight the importance of identifying feasible treatments acting on more than one recovery target. Currently, there are separate and modality-specific treatment pathways for cognitive and motor impairments. These modality-specific treatment pathways lead to fragmentation of care, and under-identification and under-treatment of invisible disabilities, such as spatial neglect, aphasia and pain. The result is longer hospital stays, greater risk of falls, and poor functional outcomes. Employing a treatment that simultaneously addresses multiple targets will ensure that the investigators provide the needed care for >50% of post-stroke Veterans who have both visible and invisible disabilities, during the critical post-acute period of recovery.\n\nPrism adaptation treatment (PAT) is a 10-day regimen reported to be inexpensive, replicable and effective for treatment of spatial neglect, and studies have demonstrated that it also enhances everyday activities and motor recovery and reduces chronic post-stroke pain in patients with right brain stroke. Additionally, brain mapping methods have shown that in patients with right brain stroke, those with frontal lesions respond optimally to PAT. No studies have investigated PAT in left-brain stroke patients with language and cognitive impairment. To address this research gap, the investigators will address the following aims:\n\nAim 1: To demonstrate the feasibility of adapted PAT procedures in patients with aphasia and memory impairment. .\n\nAim 2: To demonstrate the feasibility of adapted methods for assessing spatial and motor function and pain in patients with aphasia and memory impairment.\n\nAim 3: To demonstrate the feasibility of using information about lesion location from the radiology report to classify frontal vs. nonfrontal lesions.","Keyword":"aphasia spatial neglect rehabilitation","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\n1-3 months post-stroke, entering outpatient treatment\nproficient English speakers\nexperiencing moderate functional disability as measured by Functional Independence Measure (FIM), observational or telephone-administered FONE-FIM\nexperiencing aphasia as determined by a Western Aphasia Battery Aphasia Quotient and memory impairment as determined by the Brief Visuospatial Memory Test- Revised, the Hopkins Verbal Learning Test- Revised or digit span forward and backward\nable to provide informed consent to participate, using aphasia-accessible process, as needed.\n\nExclusion Criteria:\n\nHistory of brain conditions other than left brain stroke, including clinical right brain pathology.","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Decatur","LocationState":"Georgia","lon":-84.2963123,"lat":33.7748275,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04387162","location":"on site"}],"type":"mapbubble","name":"On Site Study","minSize":"5%","maxSize":"5%","color":"rgba(0,0,139,0.3)","tooltip":{"pointFormat":"<a href='{point.link}'>{point.BriefTitle}<\/a>"}}],"tooltip":{"style":{"pointerEvents":"auto"}},"mapNavigation":{"enabled":true}},"theme":{"chart":{"backgroundColor":"transparent"},"colors":["#7cb5ec","#434348","#90ed7d","#f7a35c","#8085e9","#f15c80","#e4d354","#2b908f","#f45b5b","#91e8e1"]},"conf_opts":{"global":{"Date":null,"VMLRadialGradientURL":"http =//code.highcharts.com/list(version)/gfx/vml-radial-gradient.png","canvasToolsURL":"http =//code.highcharts.com/list(version)/modules/canvas-tools.js","getTimezoneOffset":null,"timezoneOffset":0,"useUTC":true},"lang":{"contextButtonTitle":"Chart context menu","decimalPoint":".","downloadCSV":"Download CSV","downloadJPEG":"Download JPEG image","downloadPDF":"Download PDF document","downloadPNG":"Download PNG image","downloadSVG":"Download SVG vector image","downloadXLS":"Download XLS","drillUpText":" Back to {series.name}","exitFullscreen":"Exit from full screen","exportData":{"annotationHeader":"Annotations","categoryDatetimeHeader":"DateTime","categoryHeader":"Category"},"hideData":"Hide data table","invalidDate":null,"loading":"Loading...","months":["January","February","March","April","May","June","July","August","September","October","November","December"],"noData":"No data to display","numericSymbolMagnitude":1000,"numericSymbols":["k","M","G","T","P","E"],"printChart":"Print chart","resetZoom":"Reset zoom","resetZoomTitle":"Reset zoom level 1:1","shortMonths":["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],"shortWeekdays":["Sat","Sun","Mon","Tue","Wed","Thu","Fri"],"thousandsSep":" ","viewData":"View data table","viewFullscreen":"View in full screen","weekdays":["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]}},"type":"map","fonts":[],"debug":false},"evals":[],"jsHooks":[]}</script>
