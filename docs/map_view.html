  <script type="application/javascript">

    window.headroom_prevent_pin = false;

    window.document.addEventListener("DOMContentLoaded", function (event) {

      // initialize headroom for banner
      var header = $('header').get(0);
      var headerHeight = header.offsetHeight;
      var headroom = new Headroom(header, {
        tolerance: 5,
        onPin : function() {
          if (window.headroom_prevent_pin) {
            window.headroom_prevent_pin = false;
            headroom.unpin();
          }
        }
      });
      headroom.init();
      if(window.location.hash)
        headroom.unpin();
      $(header).addClass('headroom--transition');

      // offset scroll location for banner on hash change
      // (see: https://github.com/WickyNilliams/headroom.js/issues/38)
      window.addEventListener("hashchange", function(event) {
        window.scrollTo(0, window.pageYOffset - (headerHeight + 25));
      });

      // responsive menu
      $('.distill-site-header').each(function(i, val) {
        var topnav = $(this);
        var toggle = topnav.find('.nav-toggle');
        toggle.on('click', function() {
          topnav.toggleClass('responsive');
        });
      });

      // nav dropdowns
      $('.nav-dropbtn').click(function(e) {
        $(this).next('.nav-dropdown-content').toggleClass('nav-dropdown-active');
        $(this).parent().siblings('.nav-dropdown')
           .children('.nav-dropdown-content').removeClass('nav-dropdown-active');
      });
      $("body").click(function(e){
        $('.nav-dropdown-content').removeClass('nav-dropdown-active');
      });
      $(".nav-dropdown").click(function(e){
        e.stopPropagation();
      });
    });
  </script>

  <script type="application/javascript">

  function getMeta(metaName) {
    var metas = document.getElementsByTagName('meta');
    for (let i = 0; i < metas.length; i++) {
      if (metas[i].getAttribute('name') === metaName) {
        return metas[i].getAttribute('content');
      }
    }
    return '';
  }

  function offsetURL(url) {
    var offset = getMeta('distill:offset');
    return offset ? offset + '/' + url : url;
  }

  function createFuseIndex() {

    // create fuse index
    var options = {
      keys: [
        { name: 'title', weight: 20 },
        { name: 'categories', weight: 15 },
        { name: 'description', weight: 10 },
        { name: 'contents', weight: 5 },
      ],
      ignoreLocation: true,
      threshold: 0
    };
    var fuse = new window.Fuse([], options);

    // fetch the main search.json
    return fetch(offsetURL('search.json'))
      .then(function(response) {
        if (response.status == 200) {
          return response.json().then(function(json) {
            // index main articles
            json.articles.forEach(function(article) {
              fuse.add(article);
            });
            // download collections and index their articles
            return Promise.all(json.collections.map(function(collection) {
              return fetch(offsetURL(collection)).then(function(response) {
                if (response.status === 200) {
                  return response.json().then(function(articles) {
                    articles.forEach(function(article) {
                      fuse.add(article);
                    });
                  })
                } else {
                  return Promise.reject(
                    new Error('Unexpected status from search index request: ' +
                              response.status)
                  );
                }
              });
            })).then(function() {
              return fuse;
            });
          });

        } else {
          return Promise.reject(
            new Error('Unexpected status from search index request: ' +
                        response.status)
          );
        }
      });
  }

  window.document.addEventListener("DOMContentLoaded", function (event) {

    // get search element (bail if we don't have one)
    var searchEl = window.document.getElementById('distill-search');
    if (!searchEl)
      return;

    createFuseIndex()
      .then(function(fuse) {

        // make search box visible
        searchEl.classList.remove('hidden');

        // initialize autocomplete
        var options = {
          autoselect: true,
          hint: false,
          minLength: 2,
        };
        window.autocomplete(searchEl, options, [{
          source: function(query, callback) {
            const searchOptions = {
              isCaseSensitive: false,
              shouldSort: true,
              minMatchCharLength: 2,
              limit: 10,
            };
            var results = fuse.search(query, searchOptions);
            callback(results
              .map(function(result) { return result.item; })
            );
          },
          templates: {
            suggestion: function(suggestion) {
              var img = suggestion.preview && Object.keys(suggestion.preview).length > 0
                ? `<img src="${offsetURL(suggestion.preview)}"</img>`
                : '';
              var html = `
                <div class="search-item">
                  <h3>${suggestion.title}</h3>
                  <div class="search-item-description">
                    ${suggestion.description || ''}
                  </div>
                  <div class="search-item-preview">
                    ${img}
                  </div>
                </div>
              `;
              return html;
            }
          }
        }]).on('autocomplete:selected', function(event, suggestion) {
          window.location.href = offsetURL(suggestion.path);
        });
        // remove inline display style on autocompleter (we want to
        // manage responsive display via css)
        $('.algolia-autocomplete').css("display", "");
      })
      .catch(function(error) {
        console.log(error);
      });

  });

  </script>

  function is_downlevel_browser() {

    } else {
      return window.load_distill_framework === undefined;

  // show body when load is complete
  function on_load_complete() {

    // add anchors
    if (window.anchors) {
      window.anchors.options.placement = 'left';
      window.anchors.add('d-article > h2, d-article > h3, d-article > h4, d-article > h5');
    }


    // set body to visible
    document.body.style.visibility = 'visible';

    // force redraw for leaflet widgets
    if (window.HTMLWidgets) {
      var maps = window.HTMLWidgets.findAll(".leaflet");
      $.each(maps, function(i, el) {
        var map = this.getMap();
        map.invalidateSize();
        map.eachLayer(function(layer) {
          if (layer instanceof L.TileLayer)
            layer.redraw();
        });
      });
    }

    // trigger 'shown' so htmlwidgets resize
    $('d-article').trigger('shown');
  }

  function init_distill() {

    init_common();

    // create front matter
    var front_matter = $('<d-front-matter></d-front-matter>');
    $('#distill-front-matter').wrap(front_matter);

    // create d-title
    $('.d-title').changeElementType('d-title');

    // create d-byline
    var byline = $('<d-byline></d-byline>');
    $('.d-byline').replaceWith(byline);

    // create d-article
    var article = $('<d-article></d-article>');
    $('.d-article').wrap(article).children().unwrap();

    // move posts container into article
    $('.posts-container').appendTo($('d-article'));

    // create d-appendix
    $('.d-appendix').changeElementType('d-appendix');

    // flag indicating that we have appendix items
    var appendix = $('.appendix-bottom').children('h3').length > 0;

    // replace footnotes with <d-footnote>
    $('.footnote-ref').each(function(i, val) {
      appendix = true;
      var href = $(this).attr('href');
      var id = href.replace('#', '');
      var fn = $('#' + id);
      var fn_p = $('#' + id + '>p');
      fn_p.find('.footnote-back').remove();
      var text = fn_p.html();
      var dtfn = $('<d-footnote></d-footnote>');
      dtfn.html(text);
      $(this).replaceWith(dtfn);
    });
    // remove footnotes
    $('.footnotes').remove();

    // move refs into #references-listing
    $('#references-listing').replaceWith($('#refs'));

    $('h1.appendix, h2.appendix').each(function(i, val) {
      $(this).changeElementType('h3');
    });
    $('h3.appendix').each(function(i, val) {
      var id = $(this).attr('id');
      $('.d-contents a[href="#' + id + '"]').parent().remove();
      appendix = true;
      $(this).nextUntil($('h1, h2, h3')).addBack().appendTo($('d-appendix'));

        var layout_div = $('<div class="' + layout + '"></div>');
        if (layout_div.hasClass('shaded')) {
          var shaded_content = $('<div class="shaded-content"></div>');
          $(this).wrap(shaded_content);
          $(this).parent().wrap(layout_div);
        } else {
          $(this).wrap(layout_div);
        }
      });

    $('code.sourceCode a:empty').remove();

        $('d-byline').addClass('hidden');

      $('.d-contents').parent().addClass('d-article-with-toc');

      // hide elements of author/affiliations grid that have no value
      function hide_byline_column(caption) {
        $('d-byline').find('h3:contains("' + caption + '")').parent().css('visibility', 'hidden');
      }

      // affiliations
      var have_affiliations = false;
      for (var i = 0; i<front_matter.authors.length; ++i) {
        var author = front_matter.authors[i];
        if (author.affiliation !== "&nbsp;") {
          have_affiliations = true;
          break;
        }
      }
      if (!have_affiliations)
        $('d-byline').find('h3:contains("Affiliations")').css('visibility', 'hidden');

      // published date
      if (!front_matter.publishedDate)
        hide_byline_column("Published");

      // document object identifier
      var doi = $('d-byline').find('h3:contains("DOI")');
      var doi_p = doi.next().empty();
      if (!front_matter.doi) {
        // if we have a citation and valid citationText then link to that
        if ($('#citation').length > 0 && front_matter.citationText) {
          doi.html('Citation');
          $('<a href="#citation"></a>')
            .text(front_matter.citationText)
            .appendTo(doi_p);
        } else {
          hide_byline_column("DOI");
        }
      } else {
        $('<a></a>')
           .attr('href', "https://doi.org/" + front_matter.doi)
           .html(front_matter.doi)
           .appendTo(doi_p);
      }

       // change plural form of authors/affiliations
      if (front_matter.authors.length === 1) {
        var grid = $('.authors-affiliations');
        grid.children('h3:contains("Authors")').text('Author');
        grid.children('h3:contains("Affiliations")').text('Affiliation');
      }

      // remove d-appendix and d-footnote-list local styles
      $('d-appendix > style:first-child').remove();
      $('d-footnote-list > style:first-child').remove();

      // move appendix-bottom entries to the bottom
      $('.appendix-bottom').appendTo('d-appendix').children().unwrap();
      $('.appendix-bottom').remove();

      // hoverable references
      $('span.citation[data-cites]').each(function() {
        var refs = $(this).attr('data-cites').split(" ");
        var refHtml = refs.map(function(ref) {
          return "<p>" + $('#ref-' + ref).html() + "</p>";
        }).join("\n");
        window.tippy(this, {
          allowHTML: true,
          content: refHtml,
          maxWidth: 500,
          interactive: true,
          interactiveBorder: 10,
          theme: 'light-border',
          placement: 'bottom-start'
        });
      });

      // clear polling timer
      clearInterval(tid);

      // show body now that everything is ready
      on_load_complete();
    }

    var tid = setInterval(distill_post_process, 50);
    distill_post_process();

  }

  function init_downlevel() {

    init_common();

     // insert hr after d-title
    $('.d-title').after($('<hr class="section-separator"/>'));

    // check if we have authors
    var front_matter = JSON.parse($("#distill-front-matter").html());
    var have_authors = front_matter.authors && front_matter.authors.length > 0;

    // manage byline/border
    if (!have_authors)
      $('.d-byline').remove();
    $('.d-byline').after($('<hr class="section-separator"/>'));
    $('.d-byline a').remove();

    // remove toc
    $('.d-contents').remove();

    // move appendix elements
    $('h1.appendix, h2.appendix').each(function(i, val) {
      $(this).changeElementType('h3');
    });
    $('h3.appendix').each(function(i, val) {
      $(this).nextUntil($('h1, h2, h3')).addBack().appendTo($('.d-appendix'));
    });


    // inject headers into references and footnotes
    var refs_header = $('<h3></h3>');
    refs_header.text('References');
    $('#refs').prepend(refs_header);

    var footnotes_header = $('<h3></h3');
    footnotes_header.text('Footnotes');
    $('.footnotes').children('hr').first().replaceWith(footnotes_header);

    // move appendix-bottom entries to the bottom
    $('.appendix-bottom').appendTo('.d-appendix').children().unwrap();
    $('.appendix-bottom').remove();

    // remove appendix if it's empty
    if ($('.d-appendix').children().length === 0)
      $('.d-appendix').remove();

    // prepend separator above appendix
    $('.d-appendix').before($('<hr class="section-separator" style="clear: both"/>'));

    // trim code
    $('pre>code').each(function(i, val) {
      $(this).html($.trim($(this).html()));
    });

    // move posts-container right before article
    $('.posts-container').insertBefore($('.d-article'));

    $('body').addClass('downlevel');

    on_load_complete();
  }


  function init_common() {

    // jquery plugin to change element types
    (function($) {
      $.fn.changeElementType = function(newType) {
        var attrs = {};

        $.each(this[0].attributes, function(idx, attr) {
          attrs[attr.nodeName] = attr.nodeValue;
        });

        this.replaceWith(function() {
          return $("<" + newType + "/>", attrs).append($(this).contents());
        });
      };
    })(jQuery);

    // prevent underline for linked images
    $('a > img').parent().css({'border-bottom' : 'none'});

    // mark non-body figures created by knitr chunks as 100% width
    $('.layout-chunk').each(function(i, val) {
      var figures = $(this).find('img, .html-widget');
      if ($(this).attr('data-layout') !== "l-body") {
        figures.css('width', '100%');
      } else {
        figures.css('max-width', '100%');
        figures.filter("[width]").each(function(i, val) {
          var fig = $(this);
          fig.css('width', fig.attr('width') + 'px');
        });

      }
    });

    // auto-append index.html to post-preview links in file: protocol
    // and in rstudio ide preview
    $('.post-preview').each(function(i, val) {
      if (window.location.protocol === "file:")
        $(this).attr('href', $(this).attr('href') + "index.html");
    });

    // get rid of index.html references in header
    if (window.location.protocol !== "file:") {
      $('.distill-site-header a[href]').each(function(i,val) {
        $(this).attr('href', $(this).attr('href').replace("index.html", "./"));
      });
    }

    // add class to pandoc style tables
    $('tr.header').parent('thead').parent('table').addClass('pandoc-table');
    $('.kable-table').children('table').addClass('pandoc-table');

    // add figcaption style to table captions
    $('caption').parent('table').addClass("figcaption");

    // initialize posts list
    if (window.init_posts_list)
      window.init_posts_list();

    // implmement disqus comment link
    $('.disqus-comment-count').click(function() {
      window.headroom_prevent_pin = true;
      $('#disqus_thread').toggleClass('hidden');
      if (!$('#disqus_thread').hasClass('hidden')) {
        var offset = $(this).offset();
        $(window).resize();
        $('html, body').animate({
          scrollTop: offset.top - 35
        });
      }
    });
  }

  document.addEventListener('DOMContentLoaded', function() {
    if (is_downlevel_browser())
      init_downlevel();
    else
      window.addEventListener('WebComponentsReady', init_distill);
  });

  </script>

  <style type="text/css">
  /* base style */

  /* FONT FAMILIES */

  :root {
    --heading-default: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;

  }

  body,
  .posts-list .post-preview p,
  .posts-list .description p {
    font-family: var(--body-font), var(--body-default);
  }

  h1, h2, h3, h4, h5, h6,
  .posts-list .post-preview h2,
  .posts-list .description h2 {
    font-family: var(--heading-font), var(--heading-default);
  }

  d-article div.sourceCode code,
  d-article pre code {
    font-family: var(--mono-font), var(--mono-default);
  }


  /*-- TITLE --*/
  d-title h1,
  .posts-list > h1 {
    color: var(--title-color, black);
  }

  d-title h1 {
    font-size: var(--title-size, 50px);
  }

  /*-- HEADERS --*/
  d-article h1,
  d-article h2,
  d-article h3,
  d-article h4,
  d-article h5,
  d-article h6 {
    color: var(--header-color, rgba(0, 0, 0, 0.8));
  }

  /*-- BODY --*/
  d-article > p,  /* only text inside of <p> tags */
  d-article > ul, /* lists */
  d-article > ol {
    color: var(--body-color, rgba(0, 0, 0, 0.8));
    font-size: var(--body-size, 1.06rem);
  }


  /*-- CODE --*/
  d-article div.sourceCode code,
  d-article pre code {
    font-size: var(--code-size, 14px);
  }

  /*-- ASIDE --*/
  d-article aside {
    font-size: var(--aside-size, 12px);
    color: var(--aside-color, rgba(0, 0, 0, 0.6));
  }

  /*-- FIGURE CAPTIONS --*/
  figure .caption,
  figure figcaption,
  .figure .caption {
    font-size: var(--fig-cap-size, 13px);
    color: var(--fig-cap-color, rgba(0, 0, 0, 0.6));
  }

  /*-- METADATA --*/

2,2950],[318,2956],[321,2936],[329,2963],[348,2946],[340,2965],[362,2955]]],[[[1277,2920],[1294,2891],[1278,2884],[1270,2906],[1243,2925],[1247,2941],[1271,2972],[1321,2953],[1323,2931],[1299,2928],[1309,2919],[1325,2926],[1333,2899],[1320,2896],[1277,2920]]],[[[1355,2884],[1341,2912],[1326,2962],[1314,2989],[1331,2969],[1358,2968],[1379,2937],[1376,2926],[1357,2961],[1361,2939],[1379,2919],[1383,2888],[1350,2853],[1347,2875],[1355,2884]]],[[[-347,3767],[-339,3759],[-322,3764],[-307,3758],[-307,3734],[-290,3713],[-256,3692],[-266,3681],[-286,3692],[-315,3679],[-313,3698],[-337,3738],[-353,3750],[-371,3746],[-381,3757],[-379,3773],[-362,3796],[-362,3776],[-347,3767]]],[[[1402,2834],[1394,2792],[1400,2779],[1385,2761],[1377,2790],[1389,2804],[1373,2811],[1364,2838],[1379,2842],[1395,2828],[1402,2835],[1401,2839],[1383,2863],[1396,2866],[1441,2858],[1445,2825],[1422,2845],[1441,2817],[1439,2809],[1410,2805],[1402,2834]]]]}},{"type":"Feature","properties":{"hc-group":"__separator_lines__"},"geometry":{"type":"MultiLineString","coordinates":[[[-707,5188],[3651,2950]],[[1747,2584],[1747,3799]]]}}]},"showInLegend":false},{"data":[{"BriefTitle":"Adapting Acceptance and Commitment Therapy for Stroke Survivors With Aphasia","Condition":"Stroke Aphasia","StartDate":"October 1, 2021","name":"NCT04984239","OrgFullName":"University of Pittsburgh","BriefSummary":"The proposed study is a Stage I successive cohort trial intended to adapt Acceptance and Commitment Therapy (ACT) to meet the specific needs of stroke survivors with aphasia (\"ACT for Aphasia\"). It will do so by incorporating communication supports and compensatory speech-language treatment. The goal of developing this integrated treatment is to improve successful communication participation, psychosocial adjustment, and quality of life for stroke survivors with aphasia.\n\nIn the first phase of the project, the investigators will create a treatment manual with input from a stakeholder advisory board consisting of caregivers and stroke survivors with aphasia. The investigators will then recruit an initial cohort of five stroke survivors with aphasia to undergo the initial version of the treatment based and provide feedback. This will aid revision of the manual, which the investigators will then evaluate using a second cohort of 16 stroke survivors with aphasia. The investigators predict that ACT for Aphasia will be acceptable and feasible based on measures of participant satisfaction and treatment adherence. The investigators will also measure pre- to post-treatment changes in psychological distress, functional disability, quality of life, and communication participation and functioning to establish preliminary effect size estimates for this intervention, in preparation for a subsequent Stage II efficacy trial.","DetailedDescription":"The overarching goals of this research are to improve psychosocial adjustment, quality of life, and successful communication participation by developing Act for Aphasia, a patient-centered, manualized behavioral intervention in Stage I research. Stroke survivors with aphasia in their first year post stroke will complete a 10-session intervention. In study Aim 1, the investigators will engage a Stakeholder Advisory Board (SAB) of people with aphasia (PWA) and caregivers to provide input to develop a treatment manual. The investigators will then use an iterative design process and two successive participant cohorts to refine the manual. Cohort 1 (N=5) will participate in the initial version of the treatment, then help inform its revision by being invited to join the SAB. Cohort 2 (N=16) will participate in the revised version. In Aim 2a the investigators will establish feasibility and acceptability of this intervention. In Aim 2b the investigators will estimate preliminary effect sizes for a subsequent Stage II efficacy trial.\n\nParticipant assignment: given the early phase of this research and the lack of control conditions or groups, there will be no random assignment. Participants will be enrolled in the study as they are referred and found to be eligible, with the first five participants being enrolled in the first study cohort during year 1 while the remainder of participants will be enrolled in the second cohort across years 1 and 2.\n\nIntervention description: the ACT for Aphasia treatment manual will be a 10-session intervention created by modifying an existing ACT manual provided by Dr. Meyer. To meet the specific needs of stroke survivors with aphasia, ACT will be modified in two main ways. First, the intervention will include modified language and communication supports to address the unique communication challenges faced by people with aphasia that could impede engagement with ACT content. Multi-modality communication supports will be provided by the treating clinician (e.g., writing out key words to support verbal content, summarizing and providing repetitions, providing session summaries to review between sessions). Manual creation will follow existing practice recommendations for modifying counseling interventions for PWA (e.g., simplifying language and increasing use of visual metaphors) which will be reviewed by the SAB. Second, ACT will be further augmented via individualized language compensation training and a focus on identifying and addressing communication-based barriers to life participation. Language training will focus on active compensatory strategies such as self-cuing, use of alternative modalities (gesture, writing), and use of commonly available technology (e.g., smartphone dictionaries, text-to-speech). The details of this language compensation training will also be determined based on input from the SAB, and will be revised after reviewing performance and interview feedback from each successive cohort.\n\nIntervention administration procedures: all aspects of the treatment protocol will be administered by Dr. Evans or a licensed speech-language pathologist on study staff who has received training in providing ACT. The intervention will consist of 10 weekly treatment sessions. Post-treatment interviews providing feedback for protocol revision will be administered by Dr. Evans within 2 weeks of study completion. Interviews will use a semi-structured, ethnographic interview approach and be video-recorded. These interviews will ask specific questions about the participant's experience and perspective regarding each functional domain of the intervention (i.e., the \"Open Up,\" \"Be Present,\" and \"Do What Matters\" components of ACT and the individualized language compensation training), and will be asked for suggestions and improvements about the specific content and techniques employed.","Keyword":"Counseling Therapeutics","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nParticipants will be age 18 or older.\nParticipants will have an existing diagnosis of aphasia subsequent to left hemisphere stroke.\nParticipants will be within the first year after stroke onset.\n\nExclusion Criteria:\n\nParticipants with a history of other acquired or progressive neurological disease.\nParticipants whose mean modality t-score falls below 40 on the spoken language comprehension subdomain of the Comprehensive Aphasia Test.\nParticipants with semantic memory impairments as determined by the cutoff of the semantic memory component of the Comprehensive Aphasia Test.\nParticipants with unmanaged drug /alcohol dependence.\nParticipants with severe diagnose.d mood or behavioral disorders that require specialized mental health interventions","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Pittsburgh","LocationState":"Pennsylvania","lon":-79.9958864,"lat":40.4406248,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04984239","location":"online"},{"BriefTitle":"Translation and Clinical Implementation of a Test of Language and Short-term Memory in Aphasia","Condition":"Aphasia","StartDate":"December 15, 2017","name":"NCT03635554","OrgFullName":"Temple University","BriefSummary":"This project aims to develop a clinically feasible version of a laboratory-developed assessment battery for language and verbal short-term memory difficulties in aphasia.","DetailedDescription":"Over five years, we will develop a clinically feasible test that can be used to assess in-depth the language and verbal short-term memory abilities of individuals with aphasia (Called the TALSA - Temple Assessment of Language and Short-term memory in Aphasia. Based on a test that we have developed and tested over the past decade, we will create a shorter version that can be used by clinicians in a rehabilitation setting. The data to support this development will come from two sources: (1) clinicians in rehabilitation facilities who will use the new clinical test and provide feedback on the test (administration, value etc) and (2) people with aphasia who will be administered the longer version to help us identify the best test items in the laboratory version of the TALSA to be carried over to the shorter clinical version.\n\nWe are recruiting individuals with aphasia as well as people without aphasia (to serve as controls) to help with development of this assessment battery. The battery consists of between 15 and 20 subtests that assess many aspects of language and verbal short-term memory.","Keyword":"Aphasia","StudyType":"Observational","EligibilityCriteria":"Inclusion Criteria:\n\n. single or multiple left hemisphere lesions\nat least one year post-stroke.\nhigh-school educated\nnegative histories for mental illness and alcohol/substance abuse.\npassed an audiometric pure-tone, air conduction screening at 25 dB HL at 1K, 2K and 4K Hz for at least one ear.\n\nExclusion Criteria:\n\nEnglish as a second language Right hemisphere stroke Less than 6 months post-onset of stroke.","HealthyVolunteers":null,"MinimumAge":"21 Years","Gender":"All","LocationCity":"Philadelphia","LocationState":"Pennsylvania","lon":-75.1652215,"lat":39.9525839,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03635554","location":"online"},{"BriefTitle":"Speech Entrainment for Aphasia Recovery","Condition":"Aphasia Aphasia Non Fluent Stroke","StartDate":"August 21, 2020","name":"NCT04364854","OrgFullName":"Medical University of South Carolina","BriefSummary":"After a stroke, many people experience a language impairment called aphasia. One of the most debilitating types of aphasia is non-fluent aphasia. Non-fluent aphasia is defined by significantly reduced speech production, with the speaker producing only a few words or even less. Speech entrainment therapy (SET) is a treatment that has been shown to increase fluency in people with non-fluent aphasia. The study looks to define the best dose of SET that leads to sustained improvements in spontaneous speech production.\n\nParticipants who are eligible will undergo baseline language testing, an MRI, and will be randomized into one of 4 treatment groups: SET for 3 weeks, SET for 4.5 weeks, SET for 6 weeks, and no treatment (control group).","DetailedDescription":null,"Keyword":"Aphasia Speech Language Pathology Therapy","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria\n\nAphasia as a result of a left hemisphere ischemic or hemorrhagic stroke (WAB-R Aphasia quotient <93.8).\nPatients must have spoken English as their primary language.\n21-81 years old\npre-stroke modified Rankin Scale (mRS)= 2 or less,\npost-stroke mRS= 4 or less.\nAt least 6 months post-stroke.\nNon-fluent aphasia (WAB-R comprehension score >4 and WAB-R fluency score <6).\n\nExclusion Criteria\n\nHistory of chronic neurological or psychiatric diseases (excluding migraines, depression, or post-stroke epilepsy). Self-reported history of learning disability.\nSevere dysarthria.\nHistory of right hemisphere strokes or brain stem/cerebellar strokes (As evidenced by MRI or CT).\nUncorrectable hearing or vision.\nContraindications to MRI or inability to complete the MRI scanning session.\nWomen who are pregnant.","HealthyVolunteers":"No","MinimumAge":"21 Years","Gender":"All","LocationCity":"Charleston","LocationState":"South Carolina","lon":-79.9310512,"lat":32.7764749,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04364854","location":"online"},{"BriefTitle":"Speech Entrainment for Aphasia Recovery","Condition":"Aphasia Aphasia Non Fluent Stroke","StartDate":"August 21, 2020","name":"NCT04364854","OrgFullName":"Medical University of South Carolina","BriefSummary":"After a stroke, many people experience a language impairment called aphasia. One of the most debilitating types of aphasia is non-fluent aphasia. Non-fluent aphasia is defined by significantly reduced speech production, with the speaker producing only a few words or even less. Speech entrainment therapy (SET) is a treatment that has been shown to increase fluency in people with non-fluent aphasia. The study looks to define the best dose of SET that leads to sustained improvements in spontaneous speech production.\n\nParticipants who are eligible will undergo baseline language testing, an MRI, and will be randomized into one of 4 treatment groups: SET for 3 weeks, SET for 4.5 weeks, SET for 6 weeks, and no treatment (control group).","DetailedDescription":null,"Keyword":"Aphasia Speech Language Pathology Therapy","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria\n\nAphasia as a result of a left hemisphere ischemic or hemorrhagic stroke (WAB-R Aphasia quotient <93.8).\nPatients must have spoken English as their primary language.\n21-81 years old\npre-stroke modified Rankin Scale (mRS)= 2 or less,\npost-stroke mRS= 4 or less.\nAt least 6 months post-stroke.\nNon-fluent aphasia (WAB-R comprehension score >4 and WAB-R fluency score <6).\n\nExclusion Criteria\n\nHistory of chronic neurological or psychiatric diseases (excluding migraines, depression, or post-stroke epilepsy). Self-reported history of learning disability.\nSevere dysarthria.\nHistory of right hemisphere strokes or brain stem/cerebellar strokes (As evidenced by MRI or CT).\nUncorrectable hearing or vision.\nContraindications to MRI or inability to complete the MRI scanning session.\nWomen who are pregnant.","HealthyVolunteers":"No","MinimumAge":"21 Years","Gender":"All","LocationCity":"Columbia","LocationState":"South Carolina","lon":-81.0348144,"lat":34.0007104,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04364854","location":"online"},{"BriefTitle":"Analysis of Brain Activity to Uncover Brain-behavior Relationships Related to Therapy Outcomes in Aphasia","Condition":"Aphasia","StartDate":"September 25, 2018","name":"NCT03550092","OrgFullName":"Penn State University","BriefSummary":"Aphasia is a loss of language due to stroke or other brain injury. Word-finding in conversation is a universal and persistent difficulty in aphasia. While several techniques exist to improve word-finding in aphasia, it is unclear how the brain changes in response to behavioral therapy. In this study, persons with aphasia will receive behavioral therapy aimed at helping them to be more successful at finding words. Twenty therapy sessions will be provided in a 10-week period. Each therapy session will last about 2 hours and will include a variety of language tasks. Prior to beginning word-finding therapy, each participant will receive two fMRI scans, spaced 10 weeks apart. After finishing therapy, each participant will receive two additional fMRI scans, spaced 10 weeks apart. For a portion of the MRI scan, participants will complete language tasks. The purpose of these fMRI scans is to measure brain changes that may occur due to successful behavioral therapy. The hypotheses are as follows: First, that the behavioral therapy will improve word-finding as it has been shown to do in the past. Second, that the brain will change in a couple of different ways. It is expected that the network of regions that support word-finding will be more connected and work together more efficiently after therapy. It is also expected that the networks of regions that support other aspects of cognitive function, such as attention and executive function, will also be more connected and work together more efficiently.","DetailedDescription":null,"Keyword":"aphasia treatment therapy anomia fMRI neuroimaging semantics","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nDiagnosis of aphasia\nSustained stroke more than 6 months prior to consent\nRight-handed\nNative speakers of English\nCompleted at least a high school education\nNormal or corrected-to-normal vision and hearing\nProvide written informed consent\nParticipants will be medically stable and at least wheelchair ambulatory at the time of participation with uncompromised use of the left hand\n\nExclusion Criteria:\n\nHistory of degenerative neurological disorders (e.g., Alzheimer's disease), acquired neurological disorders other than aphasia from stroke (e.g., traumatic brain injury), developmental neurological disorders (e.g., autism), or psychiatric disorders\nAn active medical condition that could compromise participation (e.g., cancer undergoing acute treatment)\nNot safe to enter the bore of the magnet (e.g., pacemaker)\nTaking medications that are known to exert significant effects on cognitive processes\nPregnancy or possibility of pregnancy\nDo not meet the above inclusionary criteria","HealthyVolunteers":"No","MinimumAge":null,"Gender":"All","LocationCity":"Hershey","LocationState":"Pennsylvania","lon":-76.6502468,"lat":40.2859239,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03550092","location":"online"},{"BriefTitle":"Semantic Feature Analysis Treatment for Aphasia","Condition":"Aphasia","StartDate":"February 24, 2020","name":"NCT04215952","OrgFullName":"VA Pittsburgh Healthcare System","BriefSummary":"This randomized controlled comparative effectiveness study examines manipulation of a key component of an established and efficacious treatment for naming impairments in aphasia, along with cognitive and brain correlates of treatment success. Study participants will be randomly assigned to one of two treatment conditions comparing two different versions of Semantic Feature Analysis treatment. Their performance on standardized and study-specific measures will be used to determine which version of the treatment provides superior outcomes, and measures of automatic language processing and functional brain imaging will also be used to identify the underlying neurocognitive mechanisms associated with positive treatment response.","DetailedDescription":"This randomized comparative effectiveness trial examines whether active manipulation of a key component of semantic feature analysis (SFA) treatment for word-finding difficulty in aphasia improves outcomes. 40 study participants will be recruited and randomized to receive one of the two versions of the treatment. The total treatment time will be equated in the two conditions.\n\nStudy participants will be housed locally at the Pittsburgh site at no cost and will be eligible to receive reimbursement for travel expenses. During the five-week treatment phase of the study, participants will receive 60 hours of SFA treatment with pre- and post-treatment assessment of their ability to name pictures of treated and untreated, semantically related nouns. Other secondary outcomes, including measures of connected speech and patient-reported communication ability will also be collected. In order to address unresolved questions about the underlying cognitive and neural mechanisms of SFA, participants will also receive concurrent pre- and post-treatment assessment of automatic word processing ability using eye-tracking methods and functional magnetic resonance imaging (fMRI). Participants will also be asked to return to Pittsburgh for two days approximately 2-3 months later for follow-up language, eye-tracking, and fMRI testing.\n\nThe language testing results will be used to determine which version of SFA treatment optimizes outcomes. The eye-tracking results will be used to infer whether SFA's positive effects can be attributed to improved activation of lexical-semantic representations, improved ability to inhibit competing representations, or both. The fMRI results will be used to identify the brain networks and activation changes associated with changes in naming ability resulting from SFA. This study will provide theoretically and clinically relevant information about how aphasia treatment should be delivered and the neurocognitive mechanisms underlying its effects.","Keyword":"Anomia Semantic Feature Analysis","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\n6 months post-onset of aphasia due to unilateral left-hemisphere (LH) stroke\nIndependent in activities of daily living (ADLs) necessary to live in community-based housing or available caregiver to assist with ADLs\nMedically stable and able to tolerate intensive treatment schedule (e.g. no uncontrolled seizures, difficulty breathing, frequent migraines)\nEnglish as a first language\nNo participation in any other speech-language treatment during this study, including follow-up period\nSufficient auditory comprehension abilities demonstrated during screening\nSufficient naming impairment exhibited during screening\n\nExclusion Criteria:\n\nRight Hemisphere stroke\nNeurological disease other than stroke\nSignificant psychiatric disorder\nSevere motor speech disorder\nActive substance dependence","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Pittsburgh","LocationState":"Pennsylvania","lon":-79.9958864,"lat":40.4406248,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04215952","location":"online"},{"BriefTitle":"Transcranial Magnetic Stimulation and Constraint Induced Language Therapy for Chronic Aphasia","Condition":"Aphasia","StartDate":"March 28, 2019","name":"NCT03651700","OrgFullName":"University of Pennsylvania","BriefSummary":"Transcranial Magnetic Stimulation (TMS) has been demonstrated to improve language function in subjects with chronic aphasia in a number of small studies, many of which did not include a control group. Although the treatment appears promising, data to date do not permit an adequate assessment of the utility of the technique. The investigators propose to study the effects of TMS combined with Constraint Induced Language Therapy (CILT) in 75 subjects with chronic aphasia. Subjects will be randomized in a 2:1 ratio to TMS with CILT or sham TMS with CILT. One Hz TMS at 90% motor threshold will be delivered to the right inferior frontal gyrus for 20 minutes in 10 sessions over 2 weeks; language therapy will be provided for one hour immediately after the conclusion of each session of TMS. Change from baseline in the Western Aphasia Battery Aphasia Quotient at 6 months after the end of TMS treatment will serve as the primary outcome measure. A secondary aim is to identify anatomic and behavioral predictors of response to treatment. Finally, a third aim is to identify the mechanism underlying the beneficial effect of the treatment using a variety of imaging techniques. Subjects who have no contraindication to the MRI will undergo fMRI imaging prior to and at 6 months after therapy. Using modern network analyses and robust machine learning techniques, the investigators will identify changes in the strengths of connections between nodes in the language network to address specific hypotheses regarding the effects of TMS and CILT on brain organization that are associated with beneficial response to treatment.","DetailedDescription":"TMS is a technique by which a brief electrical current is induced in brain tissue causing a brief suppression of the excitability of the underlying tissue; the technique, which was introduced in the 1980s and has been extensively used around the world, has been shown to transiently improve or disrupt specific cognitive operations. To achieve this end, a coil is positioned against the subject's head. The delivery of a single pulse begins with the discharge of current from a capacitor into a circular or figure-of-eight coil; this electrical current generates a brief magnetic field of up to 2.2 Tesla. As the pulse of electricity has a rise time of 0.2 ms. and a duration of 1 ms., the magnetic field changes in intensity quite rapidly. Because the magnetic field passes freely through the scalp, skull, and meninges, the flux in the magnetic field induces a small electric field in the brain that transiently alters neural activity.\n\nTMS may be delivered in a variety of ways. The investigators propose to use 1 Hz TMS; that is, TMS pulses will be delivered at a frequency of 1/second. This style of TMS is assumed to be inhibitory in that it transiently suppresses the function of the cortex under the coil. Using the figure-of-eight coil to be employed here, TMS is thought to reduce activity in approximately 1 cubic cm. of cortex. Many investigators have employed TMS with a frequency of 1 Hz for periods of 20 minutes and longer; mild behavioral deficits are often present for several minutes in these studies.\n\nThe baseline phase will consist of 3 sessions, each lasting 1-2 hours depending on the stamina of the subject. The point of the baseline testing is to characterize the subject's language function. To that end, a number of standard language and neuropsychological tasks will be administered. These include the Western Aphasia Battery, Pyramids and Palm Trees test, Figural Fluency Test, word and non-word repetition tasks, the Nicholas and Brookshire Narratives, CILT stimulus naming, and Northwestern Assessment of Verbs and Sentences. Additionally, during the baseline, subjects will undergo MRI of the brain or, if they have a contraindication to MRI, a CAT scan of the head. No contrast will be used.\n\nIn the treatment phase, there will be 10 TMS sessions over 2 consecutive weeks in which 20 minutes (1200 pulses) of 1 Hz TMS at 90% motor threshold will be delivered to the inferior pars triangularis. Each TMS treatment session will be immediately followed by a 60-90 minute session of CILT\n\nThere will be two 3-month post-treatment visits and two 6-month post-treatment visits in which the full battery of language and cognitive assessments will be repeated. Subjects who are able to undergo MRI scanning will have anatomic and fMRI scans at the first 6-month post-treatment visit.\n\nThe investigators will pair TMS with CILT which has been shown to have positive outcomes in post-stroke aphasia. CILT invokes use-dependent learning in communicative interactions by requiring spoken output and restricting use of alternative forms of communication, such as gestures. The investigators will use a dual card-matching task modeled after Maher et al. As in the original CILT design, the participant interacts verbally with a conversational partner (here, the speech language pathologist), in turn requesting a card of given description and complying with the partner's request. In this way, the treatment targets both production and comprehension. Moreover, as verbal targets increase in linguistic complexity across the protocol (\"a ball\", \"throw a ball\"; \"Do you have a ball\"?), a variety of lexical and phrasal structures are targeted. Studies of CILT have reported gains on multiple language behaviors, supporting its broad engagement of the language network.","Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nClinical evidence and MRI or CT verification of a single left hemisphere stroke with moderate to severe aphasia.\nSuffered their stroke at least 6 months prior to their testing\nMust be able to understand the nature of the study, and give informed consent\n\nExclusion Criteria:\n\nMultiple strokes (excluding small lacunar strokes) as defined by brain imaging\nHistory of substance abuse\nPrevious head trauma with loss of consciousness for more than 5 minutes\nPsychiatric illness (We note that subjects will be assessed with the 15-item Geriatric Depression scale. Because depression is very difficult to evaluate in aphasic subjects, potential subjects will not be excluded on the basis of the depression score)\nChronic exposure to medications that might be expected to have lasting consequences for the central nervous system (e.g. haloperidol, dopaminergics)\nHistory of or neuropsychological findings suggestive of dementia","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Philadelphia","LocationState":"Pennsylvania","lon":-75.1652215,"lat":39.9525839,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03651700","location":"online"},{"BriefTitle":"Predicting Rehabilitation Outcomes in Bilingual Aphasia Using Computational Modeling","Condition":"Aphasia","StartDate":"April 20, 2018","name":"NCT02916524","OrgFullName":"Boston University Charles River Campus","BriefSummary":"The purpose of this investigation is to implement a computational model that can predict and optimize training and cross-language generalization patterns for bilingual persons with aphasia (BPA). The proposed work will determine the best possible treatment program for each individual patient even before they are rehabilitated. In addition, the computational model allows specification of variables such as age of acquisition, language exposure/proficiency, impairment and their systematic influence on a range of language rehabilitation outcomes.","DetailedDescription":null,"Keyword":"Aphasia Bilingualism Language therapy Rehabilitation of speech and language disorders Speech-language pathology","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nAny number of years of education\nBilingual: speaking both Spanish and English (or Chinese and English) with any degree of language proficiency prior to stroke\nAphasia secondary to a left-hemisphere stroke (diagnosed by a neurologist on the basis of clinical CT/MRI imaging or medical reports)\nAphasia resulting from stroke or dementia\nNaming deficits must be present with concurrent lexical/semantic impairment\nVisual and auditory acuity sufficient for all assessment and treatment procedures\nAbility to understand study and follow study procedures for the entire length of the study\n\nExclusion Criteria:\n\nPremorbid history of speech/language disorder\nProficient in more than just Spanish and English (or Chinese and English)\nOvert, behaviorally noticeable, attentional limitations that interfere with completing the experimental tasks\nActive medical disease that may compromise participation (e.g., cancer undergoing acute treatment, unstable diabetes, renal or hepatic insufficiency, fluctuating systemic immunological disease such as systemic lupus erythematosis, etc.)\nCurrently taking medications that are known to exert significant effects on cognitive processes, such as neuroleptics, steroids, anticholinesterase inhibitors, etc.\nCurrent drug or alcohol use or dependence that would interfere with adherence to study requirements, in the opinion of the principal investigator\nInability or unwillingness of individual to give written informed consent\nDiagnosed with mental illness other than active depression\nNeurological condition other than that which resulted in aphasia","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"San Francisco","LocationState":"California","lon":-122.4194155,"lat":37.7749295,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT02916524","location":"online"},{"BriefTitle":"Targeted TDCS to Enhance Speech-Language Treatment Outcome in Persons With Chronic Post-Stroke Aphasia","Condition":"Stroke Aphasia","StartDate":"December 1, 2016","name":"NCT04432883","OrgFullName":"University of New Mexico","BriefSummary":"50 patients who are one year post stroke and have Aphasia as a result of that stroke will be recruited. Participants will have 5 assessment sessions and 15 treatment sessions. The TDCS will be to right Inferior Frontal Gyrus (IFG) (25 active, 25 sham) for 15 days. A combined semantic feature analysis/phonological components analysis treatment will be paired with the stimulation. Two assessment sessions will be pretreatment, 1 session immediately post-treatment, 1 session at one-month follow-up, and 1 session at 2 months follow-up.","DetailedDescription":"Our long-term goal is to develop safe and effective treatments for the communication problems of Aphasia due to stroke that restore patients to higher levels of functioning, decrease disability, and promote higher quality of life. While language therapy for aphasia is effective, improvements are typically slow, and gains may be small. Noninvasive brain stimulation has been suggested as a method to enhance outcomes from language therapy. This study will examine whether outcomes for language therapy with brain stimulation are different from outcomes for language therapy without brain stimulation in people with aphasia. Our central hypotheses are (1) targeted right hemisphere HDtDCS (RH-HD-tDCS) administered in combination with language treatment will result in greater changes in naming accuracy than language treatment with the sham RH-HD-tDCS (2) RH-HD-tDCS plus language treatment will result in greater increases in communication within the affected hemisphere compared to language treatment plus sham RH-HD-tDCS (3) RH-HD-tDCS plus language treatment will result in greater increases in perilesional areas working together immediately post-treatment compared to language treatment plus sham RH-HD-tDCS","Keyword":"Stroke Aphasia brain stimulation communication problems speech and language therapy","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\naged 25-85\nmust be greater than 1 year post-stroke\nmust have a diagnosis of aphasia based on impaired performance on the Western Aphasia Battery-Revised, Boston Naming Test, or during discourse production\nmust be left-hemisphere dominant as demonstrated by aphasia onset subsequent to left hemisphere damage\nmust be stimulable for naming\n\nExclusion Criteria:\n\ncomorbid neurological disease.\ndamage to the anterior right hemisphere.\nsignificant mood disorder.\nsubstance/alcohol dependence or abuse within the past year\npresence of any implanted electrical device or contraindications to tDCS or MRI\nrecent medical instability (within 4 weeks)\npregnancy","HealthyVolunteers":"No","MinimumAge":"25 Years","Gender":"All","LocationCity":"Albuquerque","LocationState":"New Mexico","lon":-106.650422,"lat":35.0843859,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04432883","location":"online"},{"BriefTitle":"Modulating Intensity and Dosage of Aphasia Scripts","Condition":"Aphasia","StartDate":"September 21, 2020","name":"NCT04138940","OrgFullName":"Shirley Ryan AbilityLab","BriefSummary":"The purpose of this study is to evaluate how changing conditions of speech-language treatment (namely, amount of repetition and distribution of practice schedule) affects the language outcome of participants with aphasia following a stroke. Using a computer based speech and language therapy program, participants will practice conversational scripts that are either short or long. Participants will practice for either 2 weeks (5 days a week) or for 5 weeks (2 days a week).","DetailedDescription":"Determining the optimal intensity of treatment is essential to the design and implementation of any treatment program for aphasia. Yet, treatment intensity is a complex construct and information on the variables modulating it remain ambiguous and limited. Studies reported in the neuroscience and clinical literature support the need for intensive treatment to induce long-term neuroplastic changes while the cognitive psychology literature suggests that learning is best maintained with distributed schedules. A few studies have looked at dose parameters for single word naming tasks, but there is limited evidence regarding dose parameters for treatments that focus on training the production of larger units, such as sentences or even connected discourse. One approach that is frequently used clinically and has evidence for its efficacy is script training. Little is currently known regarding the optimum dose of script training (i.e., the number of repetitions over time of each sentence within the script) that is required to promote the best outcomes.\n\nThis study investigates the effects of modulating stimulus variables, specifically stimulus practice distribution and stimulus repetition. We use a baseline script treatment that has experimental support regarding its efficacy, and that allows the manipulation of these variables. To ensure independence and fidelity, treatment is provided in a controlled computer environment (desktop and tablet). To avoid clinician-related variables such as expertise and personality factors that may influence treatment, sentences are modeled during treatment by an anthropomorphic agent with high visual speech intelligibility and affective expressions.\n\nWith regard to \"best outcomes\", generalization is the ultimate goal of any treatment approach. Therefore, the primary outcome is a generalization measure of conversation. Secondary measures address short-term acquisition, longer-term maintenance, and stimulus and response generalization for assessing gain over baseline, differential effects, and interactions. A mobile-connected wireless wearable laryngeal sensor allows tracking of talk time at home and in the community as a measure of treatment effectiveness and transfer. For privacy, it does not record audio.\n\nResults and computational models of learning (generalization, short-term acquisition, and longer-term maintenance) will contribute new evidence to fill critical gaps in current scientific understanding regarding the effectiveness and clinical application of aphasia treatment approaches. More generally, findings will help to inform clinical practice and treatment of neurologic communication disorders; the virtual clinician guided intervention that the proposal develops has the potential to reduce costly clinician-client time otherwise required for long-term rehabilitation.","Keyword":"Stroke Speech and Language Therapy Speech and Language Treatment Communication Disorders Language Disorders","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nMen or women with diagnosis of aphasia\nLeft-hemisphere stroke\nAphasia Quotient score between 40-80 on the Western Aphasia Battery-Revised\nAt least 6 months post stroke\nCompleted at least eighth grade education\nPremorbidly literate in English\nVisual acuity no worse than 20/100 corrected in the better eye\nAuditory acuity no worse than 30 dB HL on pure tone testing, aided in better ear\nNot receiving speech-language therapy at the time of study\n\nExclusion Criteria:\n\nAny other neurological condition (other than cerebral vascular disease) that could potentially affect cognition or speech, such as Parkinson's Disease, Alzheimer's Dementia, traumatic brain injury\nAny significant psychiatric history prior to the stroke, such as severe major depression or psychotic disorder requiring hospitalization; subjects with mood disorders who are currently stable on treatment will be considered\nActive substance abuse","HealthyVolunteers":"No","MinimumAge":"21 Years","Gender":"All","LocationCity":"Chicago","LocationState":"Illinois","lon":-87.6297982,"lat":41.8781136,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04138940","location":"online"},{"BriefTitle":"Improving Aphasia Using Electrical Brain Stimulation","Condition":"Stroke Aphasia","StartDate":"July 12, 2021","name":"NCT04963803","OrgFullName":"Syracuse University","BriefSummary":"Language and communication are essential for almost every aspect of human life, but for people who have aphasia, a language processing disorder that can occur after stroke or brain injury, even simple conversations can become a formidable challenge. Speech and language therapy can help people recover their language ability, but often requires months or even years of therapy before a person is able to overcome these challenges. This research will investigate non-invasive brain stimulation as a way to enhance the effects of speech and language therapy, which may ultimately lead to better and faster recovery from stroke and aphasia. The investigators hypothesize that participants with aphasia who receive speech and language therapy paired with active electrical brain stimulation will improve significantly more on a language comprehension task than those who receive speech and language therapy paired with sham stimulation.","DetailedDescription":null,"Keyword":"tDCS attention language speech-language therapy","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\n18 years or older.\nNo diagnosis of neurological disorder (other than stroke).\nNo diagnosis of psychiatric disorder.\nNo seizure within the past 6 months.\nNot pregnant.\nIn chronic phase of recovery, defined as at least 6 months post-stroke.\nNot undergoing speech and language therapy targeting auditory comprehension or attention for the duration of the study.\nNo metal implants in the head.\nNo unhealed skull fractures.\nOnset of aphasia related to left hemisphere stroke.\nDamaged brain tissue from stroke does not overlap with left hemisphere dorsolateral prefrontal cortex.\nMild to moderate aphasia.\nCognitive ability minimally within functional limits.\nAble to pass vision and hearing screening (with use of corrective aids if needed; eyeglasses, hearing aids).\nWilling to allow audio-recording of study sessions.\n\nExclusion Criteria:\n\nYounger than 18 years old.\nDiagnosis or history of neurological disorder other than stroke.\nDiagnosis or history of psychiatric disorder.\nHistory of seizures within the past 6 months.\nPregnant.\n<6 months post-stroke (however, if this is only exclusionary criterion met, participant can be re-evaluated at the 6-month mark if still interested in the study)\nCurrently undergoing speech and language therapy targeting auditory comprehension or attention.\nMetal implants in the head.\nCurrently has a skull fracture.\nOnset of aphasia related to etiology other than left hemisphere stroke.\nDamaged brain tissue includes left hemisphere dorsolateral prefrontal cortex.\nNo aphasia or severe aphasia.\nCognitive ability below functional limits.\nUnable to pass vision and/or hearing screening with use of corrective aids.\nUnwilling to allow audio-recording of study sessions.","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Syracuse","LocationState":"New York","lon":-76.1474244,"lat":43.0481221,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT04963803","location":"online"},{"BriefTitle":"Escitalopram and Language Intervention for Subacute Aphasia","Condition":"Aphasia Stroke","StartDate":"July 18, 2021","name":"NCT03843463","OrgFullName":"Johns Hopkins University","BriefSummary":"In this project, the investigators will investigate the effects of a selective serotonin reuptake inhibitor (SSRI), escitalopram, on augmenting language therapy effectiveness, as measured by naming untrained pictures and describing pictures, in individuals with aphasia in the acute and subacute post stroke period (i.e., within three months post stroke).","DetailedDescription":"In this project, the investigators will investigate the effects of a selective serotonin reuptake inhibitor (SSRI), escitalopram, on augmenting language therapy effectiveness, as measured by naming untrained pictures and describing pictures, in individuals with aphasia in the acute and subacute post stroke period (i.e., within three months post stroke). There has been no previous randomized controlled trial (RCT) to evaluate the effect of daily SSRI in the first three months after stroke on improvement of language in people undergoing aphasia treatment. It is plausible that SSRIs, which elevate synaptic serotonin, might enhance recovery by augmenting synaptic plasticity.\n\nThe investigators propose to conduct a Phase 2 multi-center, randomized, double blind, placebo-controlled trial of escitalopram for augmenting language intervention in subacute stroke. The investigators hypothesize that daily escitalopram for 90 days after stroke results in greater improvement (compared to placebo) in naming untrained pictures, as well as greater increase in content of picture description and greater improvement in morphosyntactic production, when combined with speech and language treatment (SALT). A second aim is to evaluate the mechanisms of language recovery in individuals who receive active medical treatment and those who receive placebo, using resting state functional magnetic resonance imaging (rsfMRI) and genetic testing. The investigators hypothesize that greater improvement in language is associated with increased connectivity within the left hemisphere language network on rsfMRI in participants who receive escitalopram than in those who receive placebo, independently of improvement in depression. The investigators also hypothesize that the effects are greatest in individuals with val/val allele of brain-derived neurotrophic factor (BDNF) - (consistent with previous studies showing a greater response to treatment and greater neuroplasticity in people with the val/val allele than those with one or more met alleles.","Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nParticipants must have sustained an acute ischemic left hemisphere stroke.\nParticipants must be fluent speakers of English by self-report.\nParticipants must be capable of giving informed consent or indicating a legally authorized representative to provide informed consent.\nParticipants must be age 18 or older.\nParticipants must be within 5 days of onset of stroke.\nParticipants must be pre-morbidly right-handed by self-report.\nParticipants must have an aphasia diagnosis as confirmed by the Western Aphasia Battery-Revised (Aphasia Quotient < 93.8).\n\nExclusion Criteria:\n\nPrevious neurological disease affecting the brain including previous symptomatic stroke\nDiagnosis of schizophrenia, autism, or other psychiatric or neurological condition that affects naming/language\nA history of additional risk factors for torsades de pointes (TdP; e.g., heart failure, hypokalemia, family history of Long QT Syndrome)\nCurrent severe depression, defined as a score of > 15 on the Patient Health Questionnaire (PHQ-9)\nUncorrected visual loss or hearing loss by self-report\nUse of any medication approved by the FDA for treatment of depression at the time of stroke onset\nConcomitant use of any monoamine oxidase inhibitors (MAOIs) or pimozide, or other drugs that prolong the QT/QTc interval, triptans (and other 5-Hydroxytryptamine Receptor Agonists), or other contraindications to escitalopram that may be identified.\nA QTc greater than 450 milliseconds on electrocardiogram or evidence of hyponatremia (Na < 130) at baseline\nPregnancy at the time of stroke or planning to become pregnant during the study term.","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Baltimore","LocationState":"Maryland","lon":-76.6121893,"lat":39.2903848,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03843463","location":"online"},{"BriefTitle":"Treatment Outcomes With tDCS in Post-Stroke Aphasia","Condition":"Aphasia","StartDate":"September 3, 2019","name":"NCT03929432","OrgFullName":"University of Arkansas","BriefSummary":"The purpose this study is to test the utility of pairing external neuromodulation with behavioral language treatment to boost therapy outcomes and to investigate the mechanisms associated with recovery. Because all PWA have word retrieval deficits, this project will test if greater language gains can be achieved by supplementing anomia intervention with excitatory brain stimulation to the left hemisphere and will evaluate associated functional brain changes to aid the optimization of neural reorganization to facilitate language processing.","DetailedDescription":"Aphasia is a language impairment that commonly occurs following brain damage (e.g., stroke). While language rehabilitation can yield improved language functioning, treatment outcomes vary greatly across individuals. In chronic aphasia, language gains occur through the brain's inherent ability to reorganize (i.e., neuroplasticity).\n\nWhile Speech-language therapy (SLT) can target various language skills and modalities, the most pervasive deficit across all persons with aphasia (PWA) is difficulty with word finding. Thus, aphasia treatment often includes some form of intervention focused on improving naming abilities. As with language function in general, naming abilities in PWA seems to be associated with left hemisphere recruitment, particularly with the viable tissue at the rim of the lesion (perilesional areas). This project investigates an innovative approach to improving current therapy by examining the benefits of using excitatory transcranial direct current stimulation (tDCS) stimulation/neuromodulation during anomia treatment (i.e. word-finding treatment).\n\nThis study investigates an innovative approach to improving current therapy by examining the benefits of using excitatory tDCS stimulation/neuromodulation during anomia treatment. This project will provide novel mechanistic understanding of changes in functional brain connectivity in persons with post-stroke aphasia and how connectivity relates to treatment outcomes.\n\nThe aims of this study are as follows:\n\nAim 1. To investigate the benefits of using broad transcranial direct current stimulation (tDCS) to improve word retrieval in persons with aphasia (PWA). Aim 2. To study functional brain changes related to this treatment. Aim 3. To examine behavioral and neural re-organization correlates related to treatment outcomes.\n\nAll participants will complete the following 3 components: (1) Baseline Assessment, (2) Interventions (i.e., SLT with active tDCS & sham tDCS , and (3) Outcome Testing (i.e., Behavioral & Brain Imaging). During the first week, each participant will complete all of the Neuropsychological Testing Battery and the first round of the outcome measures as pre-testing before starting SLT. Then the participant will complete 2 weeks of SLT accompanied with either active tDCS or sham tDCS. Once the SLT is completed, the participant will complete round 2 of outcome testing (i.e., post-testing for 1st SLT phase and pre-testing for 2nd SLT phase). Then, the participant will complete another 2 weeks of SLT but with the other tDCS condition. Once SLT is completed, the participant will complete round 3 of outcome testing (i.e., post-testing for 2nd SLT phase). Lastly, the participant will complete round 4 of outcome testing (i.e., follow-up)","Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nPresence of post-stroke aphasia\nSingle left hemisphere stroke etiology\nAt least 6 months post-stroke\nAge range between 18 and 80 years old\nSpeak English as a native language\nAdequate hearing and vision to complete the tasks\n\nExclusion Criteria:\n\nSevere auditory comprehension deficits (determined by pretest) (i.e., global aphasia, Wernicke's aphasia, transcortical sensory aphasia)\nInability to provide informed consent\nCo-occurring history of neurological disease/disorder/injury (e.g., traumatic brain injury, right hemisphere stroke, dementia)\nCo-occurring history of a major mental illness (e.g., schizophrenia, drug addiction, bipolar)\nClinical conditions contraindicated for MRI or tDCS (e.g., implanted electrical devices, claustrophobia, seizure disorder)\nPositive pregnancy test (for females)","HealthyVolunteers":"No","MinimumAge":"18 Years","Gender":"All","LocationCity":"Little Rock","LocationState":"Arkansas","lon":-92.2895948,"lat":34.7464809,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03929432","location":"online"},{"BriefTitle":"Modeling Treated Recovery From Aphasia","Condition":"Aphasia Stroke Stroke, Ischemic Aphasia, Broca Aphasia, Global Aphasia, Mixed Aphasia, Jargon Aphasia, Expressive Aphasia, Conduction Aphasia, Fluent Aphasia, Anomic","StartDate":"August 2, 2016","name":"NCT03416738","OrgFullName":"University of South Carolina","BriefSummary":"Stroke is the leading cause of adult disability in the United States, and aphasia is common following a stroke to the left hemisphere of the brain. Aphasia therapy can improve aphasia recover; however, very little is known about how different patients respond to different types of treatments.\n\nThe purpose of this study is to understand how the following factors influence an individual's response to aphasia treatment: 1) biographical factors (e.g., age, education, gender), 2) post-stroke cognitive/linguistic abilities and learning potential, and 3) the location and extent of post-stroke brain damage. We are also interested in understanding the kinds of treatment materials that should be emphasized in speech/language treatment.\n\nOverall, the goal of the current research is to inform the clinical management of post-stroke aphasia by identifying factors that can predict how an individual will respond to different treatment methods.","DetailedDescription":null,"Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nExperienced a left hemisphere ischemic or hemorrhagic stroke At least 12 months post-stroke\nPrimarily English speaker for the past 20 years\nAbility to provide informed written or verbal consent MRI-compatible (e.g., no metal implants, not claustrophobic)\n\nExclusion Criteria:\n\nHistory of a right hemisphere stroke (Bilateral stroke)\nClinically reported history of dementia, alcohol abuse, psychiatric disorder, traumatic brain injury, or extensive visual acuity or visual-spatial problems\nSeverely limited speech production and/or auditory comprehension that interferes with adequate participation in the therapy provided","HealthyVolunteers":"No","MinimumAge":"21 Years","Gender":"All","LocationCity":"Charleston","LocationState":"South Carolina","lon":-79.9310512,"lat":32.7764749,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03416738","location":"online"},{"BriefTitle":"Modeling Treated Recovery From Aphasia","Condition":"Aphasia Stroke Stroke, Ischemic Aphasia, Broca Aphasia, Global Aphasia, Mixed Aphasia, Jargon Aphasia, Expressive Aphasia, Conduction Aphasia, Fluent Aphasia, Anomic","StartDate":"August 2, 2016","name":"NCT03416738","OrgFullName":"University of South Carolina","BriefSummary":"Stroke is the leading cause of adult disability in the United States, and aphasia is common following a stroke to the left hemisphere of the brain. Aphasia therapy can improve aphasia recover; however, very little is known about how different patients respond to different types of treatments.\n\nThe purpose of this study is to understand how the following factors influence an individual's response to aphasia treatment: 1) biographical factors (e.g., age, education, gender), 2) post-stroke cognitive/linguistic abilities and learning potential, and 3) the location and extent of post-stroke brain damage. We are also interested in understanding the kinds of treatment materials that should be emphasized in speech/language treatment.\n\nOverall, the goal of the current research is to inform the clinical management of post-stroke aphasia by identifying factors that can predict how an individual will respond to different treatment methods.","DetailedDescription":null,"Keyword":"","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nExperienced a left hemisphere ischemic or hemorrhagic stroke At least 12 months post-stroke\nPrimarily English speaker for the past 20 years\nAbility to provide informed written or verbal consent MRI-compatible (e.g., no metal implants, not claustrophobic)\n\nExclusion Criteria:\n\nHistory of a right hemisphere stroke (Bilateral stroke)\nClinically reported history of dementia, alcohol abuse, psychiatric disorder, traumatic brain injury, or extensive visual acuity or visual-spatial problems\nSeverely limited speech production and/or auditory comprehension that interferes with adequate participation in the therapy provided","HealthyVolunteers":"No","MinimumAge":"21 Years","Gender":"All","LocationCity":"Columbia","LocationState":"South Carolina","lon":-81.0348144,"lat":34.0007104,"z":1,"link":"https://rbcavanaugh.github.io/find-aphasia-research/list_View/NCT03416738","location":"online"},{"BriefTitle":"Transcranial Alternating Current Stimulation (tACS) in Aphasia","Condition":"Aphasia Stroke","StartDate":"January 4, 2020","name":"NCT04375722","OrgFullName":"Medical College of Wisconsin","BriefSummary":"This study will assess the effects of transcranial alternating current stimulation (tACS) on language recovery after stroke as well as healthy language functions.","DetailedDescription":"Aphasia is a debilitating disorder, typically resulting from damage to the left hemisphere, that can impair a range of communication abilities, including language production and comprehension, reading, and writing. Approximately 180,000 new cases of aphasia are identified per year, and approximately 1 million or 1 in 250 are living with aphasia in the United States (NIH-NIDCD, 2015). Treatments are limited and provide modest benefits at best. The current emphasis in aphasia rehabilitation is to formulate intensive speech and language therapies and augment therapeutic benefits by providing brain stimulation concurrent with therapies. Transcranial direct current stimulation (tDCS) is one of the most widely used such technique. While tDCS has had relative success in chronic aphasia (>6 months after stroke), it has not been efficacious during subacute stages (<3 months after stroke). But enhancing language recovery early after stroke is desirable because of its potential impact on long-term language outcomes and quality-of-life.\n\nThe current study will investigate the efficacy of high-definition tACS (HD-tACS) to help restore neural oscillatory activity in aphasia. TACS differs from tDCS in that sinusoidal, alternating currents are delivered rather than constant currents. TACS can manipulate the ongoing oscillatory neuronal activity and potentially increase functional synchronization (or connectivity) between targeted areas. This feature of tACS is quite attractive, given the new body of evidence suggesting that language impairments stem from diminished functional connectivity and disruptions in the language network due to stroke. The selection of tACS frequencies in this study is guided by our preliminary work examining pathological neural oscillations found near stroke-lesioned areas (or perilesional) in aphasia. By exogenously tuning the perilesional oscillations with tACS, the investigators hope to up-regulate communication across these areas and other connected areas to improve language outcome. If successful, tACS will be a powerful and novel treatment approach with reverberating positive impact on long-term recovery.\n\nThe study will employ HD-tACS in a within-subject and sham-controlled design, using two frequencies (alpha/10 Hz and low-gamma/40 Hz) combined with language tasks and electroencephalography (EEG) to evaluate subsequent behavioral and neurophysiological changes. Investigators plan to recruit 50 participants: 25 stroke survivors with aphasia at lease 1 month after stroke, and 25 healthy controls.\n\nParticipants will complete language testing that covers a broad range of language functions, medical history, and MRI. Eligible participants will undergo active tACS at 10 Hz or 40 Hz, or sham-tACS. All participants will receive all three stimulation types during separate visits. The tACS administrator and participants will be blinded to the stimulation type. The order of stimulation type will be counterbalanced across participants. Washout period between visits will be at least 48 hours to minimize potential carryover effects. EEG will be acquired before and after tACS during periods of rest (resting-state) and during language tasks. Participants will complete a questionnaire at the end of stimulation visits to assess potential side effects of tACS. Total time enrolled in the study is expected to be 2-3 weeks, which may be longer depending on participant's availability.","Keyword":"language language impairment transcranial alternating current stimulation tACS","StudyType":"Interventional","EligibilityCriteria":"Inclusion Criteria:\n\nHealthy Controls\n\n18 years of age or older\nFluent in English\nNo history of neurological or psychiatric disorders\n\nStroke Patients\n\nDiagnosed with post-stroke aphasia by referring physician/neuropsychologist\nConsent date >=1 months after stroke onset\nRight-handed\nFluent in English\n18 years of age or older\n\nExclusion Criteria:\n\nSevere cognitive, auditory or visual impairments that would preclude cognitive and language testing\nPresence of major untreated or unstable psychiatric disease\nA chronic medical condition that is not treated or is unstable\nThe presence of cardiac stimulators or pacemakers\nAny metal implants in the skull\nContraindications to MRI or tACS\nHistory of seizures\nHistory of dyslexia or other developmental learning disabilities","HealthyVolunteers":"Accepts Healthy Volunteers","MinimumAge":"18 Years","Gender":"All",
